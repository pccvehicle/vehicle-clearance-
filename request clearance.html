    <script>
        // --- Single File Setup: Manifest and Service Worker ---
        (function() {
            // 1. Generate and inject the Web App Manifest
            const manifestContent = {
                "name": "Vehicle Clearance Request",
                "short_name": "Clearance",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#1e293b",
                "theme_color": "#1e293b",
                "description": "A standalone application to request vehicle clearance.",
                "icons": [{
                    "src": "https://pccvehicle.github.io/vehicle-clearance-/car_logo_192.png",
                    "sizes": "192x192",
                    "type": "image/png"
                }, {
                    "src": "https://pccvehicle.github.io/vehicle-clearance-/car_logo_512.png",
                    "sizes": "512x512",
                    "type": "image/png"
                }]
            };
            const manifestString = JSON.stringify(manifestContent);
            const manifestBlob = new Blob([manifestString], { type: 'application/json' });
            const manifestUrl = URL.createObjectURL(manifestBlob);
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = manifestUrl;
            document.head.appendChild(manifestLink);

            // 2. Generate the Service Worker code as a Blob
            const serviceWorkerCode = `
                importScripts('https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js');
                importScripts('https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js');

                const DB_NAME = 'vehicle-clearance-requests';
                const DB_VERSION = 1;
                const STORE_NAME = 'offline-requests';

                function openSyncDb() {
                    return new Promise((resolve, reject) => {
                        const request = indexedDB.open(DB_NAME, DB_VERSION);
                        request.onupgradeneeded = (event) => {
                            const db = event.target.result;
                            if (!db.objectStoreNames.contains(STORE_NAME)) {
                                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                            }
                        };
                        request.onsuccess = (event) => resolve(event.target.result);
                        request.onerror = (event) => reject('IndexedDB error: ' + event.target.errorCode);
                    });
                }
                async function getQueuedRequests() {
                    const db = await openSyncDb();
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction([STORE_NAME], 'readonly');
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.getAll();
                        request.onsuccess = (event) => resolve(event.target.result);
                        request.onerror = (event) => reject(event.target.error);
                    });
                }
                async function clearSyncedRequests() {
                    const db = await openSyncDb();
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.clear();
                        request.onsuccess = () => resolve();
                        request.onerror = (event) => reject(event.target.error);
                    });
                }
                
                const firebaseConfig = {
                    apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
                    authDomain: "vehicle-clearance.firebaseapp.com",
                    projectId: "vehicle-clearance",
                    storageBucket: "vehicle-clearance.appspot.com",
                    messagingSenderId: "187403368572",
                    appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
                };

                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();

                self.addEventListener('install', (event) => { self.skipWaiting(); });
                self.addEventListener('activate', (event) => { event.waitUntil(clients.claim()); });
                self.addEventListener('fetch', (event) => { event.respondWith(fetch(event.request)); });

                self.addEventListener('sync', (event) => {
                    if (event.tag === 'sync-requests') {
                        event.waitUntil(syncOfflineRequests());
                    }
                });

                async function syncOfflineRequests() {
                    try {
                        const queuedRequests = await getQueuedRequests();
                        if (!queuedRequests.length) return;

                        const promises = queuedRequests.map(req => {
                            const payload = { ...req };
                            if (payload.entryDate) payload.entryDate = firebase.firestore.Timestamp.fromDate(new Date(payload.entryDate));
                            if (payload.expiryDate) payload.expiryDate = firebase.firestore.Timestamp.fromDate(new Date(payload.expiryDate));
                            if (payload.createdAt) payload.createdAt = firebase.firestore.Timestamp.fromDate(new Date(payload.createdAt));
                            delete payload.id;
                            return db.collection('clearanceRequests').add(payload);
                        });

                        await Promise.all(promises);
                        await clearSyncedRequests();
                    } catch (error) {
                        console.error('SW Sync Error:', error);
                    }
                }
            `;
            const swBlob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);

            // 3. Register the Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swUrl)
                        .then(reg => console.log('ServiceWorker registered.', reg))
                        .catch(err => console.error('ServiceWorker registration failed:', err));
                });
            }

            // --- Expose Background Sync functions to the global scope for the main app script ---
            window.saveRequestForSync = async function(requestData) {
                const db = await openSyncDb();
                 if (requestData.entryDate?.toDate) requestData.entryDate = requestData.entryDate.toDate();
                if (requestData.expiryDate?.toDate) requestData.expiryDate = requestData.expiryDate.toDate();
                if (requestData.createdAt?.toDate) requestData.createdAt = requestData.createdAt.toDate();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const request = transaction.objectStore(STORE_NAME).add(requestData);
                    request.onsuccess = resolve;
                    request.onerror = reject;
                });
            };
            window.registerBackgroundSync = async function() {
                if ('serviceWorker' in navigator && 'SyncManager' in window) {
                    const registration = await navigator.serviceWorker.ready;
                    await registration.sync.register('sync-requests');
                }
            };
        })();
    </script>

        const findCurrentVehicleStatus = async (vehicleNumber) => {
            const now = new Date();
            // Search active clearances first
            const clearanceQuery = query(
                collection(db, "vehicleClearances"),
                where("vehicleNumber", "==", vehicleNumber)
            );
            const clearanceSnap = await getDocs(clearanceQuery);
            const activeClearance = clearanceSnap.docs
                .map(doc => ({ id: doc.id, ...doc.data() }))
                .find(data => {
                    const expiryDate = data.expiryDate.toDate();
                    expiryDate.setHours(23, 59, 59, 999);
                    return expiryDate >= now;
                });

            if (activeClearance) {
                return { ...activeClearance, status: "active" };
            }

            // If no active clearance, find the most recent request
            const requestQuery = query(
                collection(db, "clearanceRequests"),
                where("vehicleNumber", "==", vehicleNumber)
            );
            const requestSnap = await getDocs(requestQuery);
            const allRequests = requestSnap.docs
                .map(doc => ({ id: doc.id, ...doc.data() }))
                .sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

            if (allRequests.length > 0) {
                return allRequests[0]; // Return the most recent one regardless of status
            }

            // If no requests, find the latest expired clearance
            const allClearances = clearanceSnap.docs
                .map(doc => ({ id: doc.id, ...doc.data() }))
                .sort((a, b) => (b.expiryDate?.toMillis() || 0) - (a.expiryDate?.toMillis() || 0));

            if (allClearances.length > 0) {
                return { ...allClearances[0], status: "expired" };
            }

            return null;
        };


        // --- App Initialization ---
        renderLandingPage();

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try {
                    await signInAnonymously(auth);
                } catch (e) {
                    console.error("Anonymous sign-in failed", e);
                }
            }
        });

        // --- Event Listeners ---
        document.body.addEventListener("click", async (e) => {
            const button = e.target.closest('button');
            if (!button) return;

            if (button.id === "request-btn") {
                routeHistory.push(() => renderLandingPage());
                renderRequestForm();
            } else if (button.id === "back-btn") {
                goBack();
            } else if (button.id === "clear-tracking-btn") {
                renderLandingPage();
            }
        });

        document.body.addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            if (button) button.disabled = true;

            try {
                if (form.id === "track-request-form") {
                    const vehicleNumber = document.getElementById("track-id-input").value.trim().toUpperCase();
                    if (!vehicleNumber) { return; }
                    
                    const loadingHTML = `<div class="p-4 text-center"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400 mx-auto"></div></div>`;
                    renderLandingPage({ trackingResultHTML: loadingHTML, vehicleNumber: vehicleNumber });

                    try {
                        if (!auth.currentUser) await signInAnonymously(auth);
                        const status = await findCurrentVehicleStatus(vehicleNumber);
                        if (status) {
                            renderLandingPage({ trackingResultHTML: createStatusCard(status), vehicleNumber });
                        } else {
                            const notFoundHTML = `<div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-center"><p class="font-semibold text-red-400">No records found for ${vehicleNumber}</p></div>`;
                            renderLandingPage({ trackingResultHTML: notFoundHTML, vehicleNumber });
                        }
                    } catch (error) {
                         const errorHTML = `<div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-center"><p class="font-semibold text-red-400">Search failed: ${error.message}</p></div>`;
                        renderLandingPage({ trackingResultHTML: errorHTML, vehicleNumber });
                    }

                } else if (form.id === "request-form") {
                    if (!form.checkValidity()) {
                        showNotification("Please fill out all required fields.", "error");
                        return;
                    }
                    const data = getFormObj(form);
                    const entryDate = parseLocalDate(data.entryDate);
                    
                    const now = new Date();
                    let minDate = new Date();
                    minDate.setHours(0,0,0,0);
                    if (now.getHours() >= 14) {
                        minDate.setDate(minDate.getDate() + 1);
                    }

                    if (!entryDate || entryDate < minDate) {
                        showNotification("Invalid date. Please select today (before 14:00) or a future date.", "error");
                        return;
                    }

                    const payload = {
                        requesterName: data.requesterName, requesterEmail: data.requesterEmail, requesterContact: data.requesterContact,
                        requesterId: auth.currentUser?.uid || 'offline', vehicleNumber: data.vehicleNumber.toUpperCase(), vehicleType: data.vehicleType,
                        location: data.location, timeSlot: data.timeSlot, entryDate: Timestamp.fromDate(entryDate), expiryDate: Timestamp.fromDate(entryDate),
                        escortRequired: !!data.escortRequired, notes: data.notes || "", status: "pending", createdAt: Timestamp.now()
                    };

                    if (navigator.onLine && auth.currentUser) {
                        await addDoc(collection(db, "clearanceRequests"), payload);
                        showNotification("Request submitted successfully!");
                        renderLandingPage({ trackingResultHTML: createStatusCard(payload), vehicleNumber: payload.vehicleNumber });
                    } else {
                        await window.saveRequestForSync(payload);
                        await window.registerBackgroundSync(); 
                        showNotification("You are offline. Request saved.", "info");
                        renderLandingPage({ trackingResultHTML: createStatusCard(payload), vehicleNumber: payload.vehicleNumber });
                    }
                }
            } catch(error) {
                showNotification(`Error: ${error.message}`, "error");
            } finally {
                 if (button) button.disabled = false;
            }
        });

        document.body.addEventListener("change", (e) => {
            if (e.target.id === 'request-entry-date') {
                const expiryDateInput = document.getElementById('request-expiry-date');
                if (expiryDateInput) expiryDateInput.value = e.target.value;
            }
        });
    </script>
</body>
</html>
