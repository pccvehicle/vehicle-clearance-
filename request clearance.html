<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Vehicle Clearance Request</title>
    <!-- The manifest is now generated and injected by the script below -->
    <link rel="apple-touch-icon" href="https://pccvehicle.github.io/vehicle-clearance-/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #1e293b; /* Dark Slate Blue */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        .mobile-input {
            width: 100%;
            max-width: 100%;
            font-size: 16px;
            padding: 0.75rem;
            box-sizing: border-box;
        }
        .mobile-button {
            min-height: 44px;
            padding: 0.75rem 1rem;
            font-size: clamp(0.875rem, 3.5vw, 1rem);
        }
        .mobile-vehicle-number {
            font-size: clamp(1rem, 5vw, 1.5rem);
            letter-spacing: 0.05em;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script>
        // --- Single File Setup: Manifest and Service Worker ---
        (function() {
            // 1. Generate and inject the Web App Manifest
            const manifestContent = {
                "name": "Vehicle Clearance Request",
                "short_name": "Clearance",
                "start_url": ".",
                "display": "standalone",
                "background_color": "#1e293b",
                "theme_color": "#1e293b",
                "description": "A standalone application to request vehicle clearance.",
                "icons": [{
                    "src": "https://pccvehicle.github.io/vehicle-clearance-/car_logo_192.png",
                    "sizes": "192x192",
                    "type": "image/png"
                }, {
                    "src": "https://pccvehicle.github.io/vehicle-clearance-/car_logo_512.png",
                    "sizes": "512x512",
                    "type": "image/png"
                }]
            };
            const manifestString = JSON.stringify(manifestContent);
            const manifestBlob = new Blob([manifestString], { type: 'application/json' });
            const manifestUrl = URL.createObjectURL(manifestBlob);
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = manifestUrl;
            document.head.appendChild(manifestLink);

            // 2. Generate the Service Worker code as a Blob
            const serviceWorkerCode = `
                importScripts('https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js');
                importScripts('https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js');

                const DB_NAME = 'vehicle-clearance-requests';
                const DB_VERSION = 1;
                const STORE_NAME = 'offline-requests';

                function openSyncDb() {
                    return new Promise((resolve, reject) => {
                        const request = indexedDB.open(DB_NAME, DB_VERSION);
                        request.onupgradeneeded = (event) => {
                            const db = event.target.result;
                            if (!db.objectStoreNames.contains(STORE_NAME)) {
                                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                            }
                        };
                        request.onsuccess = (event) => resolve(event.target.result);
                        request.onerror = (event) => reject('IndexedDB error: ' + event.target.errorCode);
                    });
                }
                async function getQueuedRequests() {
                    const db = await openSyncDb();
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction([STORE_NAME], 'readonly');
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.getAll();
                        request.onsuccess = (event) => resolve(event.target.result);
                        request.onerror = (event) => reject(event.target.error);
                    });
                }
                async function clearSyncedRequests() {
                    const db = await openSyncDb();
                    return new Promise((resolve, reject) => {
                        const transaction = db.transaction([STORE_NAME], 'readwrite');
                        const store = transaction.objectStore(STORE_NAME);
                        const request = store.clear();
                        request.onsuccess = () => resolve();
                        request.onerror = (event) => reject(event.target.error);
                    });
                }
                
                const firebaseConfig = {
                    apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
                    authDomain: "vehicle-clearance.firebaseapp.com",
                    projectId: "vehicle-clearance",
                    storageBucket: "vehicle-clearance.appspot.com",
                    messagingSenderId: "187403368572",
                    appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
                };

                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();

                self.addEventListener('install', (event) => { self.skipWaiting(); });
                self.addEventListener('activate', (event) => { event.waitUntil(clients.claim()); });
                self.addEventListener('fetch', (event) => { event.respondWith(fetch(event.request)); });

                self.addEventListener('sync', (event) => {
                    if (event.tag === 'sync-requests') {
                        event.waitUntil(syncOfflineRequests());
                    }
                });

                async function syncOfflineRequests() {
                    try {
                        const queuedRequests = await getQueuedRequests();
                        if (!queuedRequests.length) return;

                        const promises = queuedRequests.map(req => {
                            const payload = { ...req };
                            if (payload.entryDate) payload.entryDate = firebase.firestore.Timestamp.fromDate(new Date(payload.entryDate));
                            if (payload.expiryDate) payload.expiryDate = firebase.firestore.Timestamp.fromDate(new Date(payload.expiryDate));
                            if (payload.createdAt) payload.createdAt = firebase.firestore.Timestamp.fromDate(new Date(payload.createdAt));
                            delete payload.id;
                            return db.collection('clearanceRequests').add(payload);
                        });

                        await Promise.all(promises);
                        await clearSyncedRequests();
                    } catch (error) {
                        console.error('SW Sync Error:', error);
                    }
                }
            `;
            const swBlob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);

            // 3. Register the Service Worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register(swUrl)
                        .then(reg => console.log('ServiceWorker registered.', reg))
                        .catch(err => console.error('ServiceWorker registration failed:', err));
                });
            }

            // --- Expose Background Sync functions to the global scope for the main app script ---
            window.saveRequestForSync = async function(requestData) {
                const db = await openSyncDb();
                 if (requestData.entryDate?.toDate) requestData.entryDate = requestData.entryDate.toDate();
                if (requestData.expiryDate?.toDate) requestData.expiryDate = requestData.expiryDate.toDate();
                if (requestData.createdAt?.toDate) requestData.createdAt = requestData.createdAt.toDate();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const request = transaction.objectStore(STORE_NAME).add(requestData);
                    request.onsuccess = resolve;
                    request.onerror = reject;
                });
            };
            window.registerBackgroundSync = async function() {
                if ('serviceWorker' in navigator && 'SyncManager' in window) {
                    const registration = await navigator.serviceWorker.ready;
                    await registration.sync.register('sync-requests');
                }
            };
        })();
    </script>
    
    <script type="module">
        // --- Main Application Logic ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
            authDomain: "vehicle-clearance.firebaseapp.com",
            projectId: "vehicle-clearance",
            storageBucket: "vehicle-clearance.appspot.com",
            messagingSenderId: "187403368572",
            appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
        };

        const appRoot = document.getElementById("app-root");
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully");
        } catch (err) {
            console.error("Firebase initialization error:", err);
            appRoot.innerHTML = '<div class="p-8 text-center text-red-500 bg-red-100 rounded-lg"><b>Error:</b> Firebase initialization failed. Check console for details.</div>';
        }

        const icons = {
            request: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path><path d="M9 18h6"></path><path d="M2 22v-2a4 4 0 0 1 4-4h12a4 4 0 0 1 4 4v2"></path></svg>`,
        };

        const formatDate = (date) => {
            if (!date) return "N/A";
            const d = date instanceof Date ? date : (date.toDate ? date.toDate() : new Date(date));
            return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
        };

        const showNotification = (message, type = "success") => {
            const notification = document.createElement("div");
            const bgColor = type === "success" ? "bg-green-500" : type === "error" ? "bg-red-500" : "bg-blue-500";
            notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in z-[100] ${bgColor} max-w-sm`;
            const icon = type === "success" ? "✓" : type === "error" ? "✗" : "ℹ";
            notification.innerHTML = `<span class="mr-3 text-lg">${icon}</span><span>${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        };
        
        const parseLocalDate = (dateString) => {
            if (!dateString) return null;
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return null;
            // Adjust for timezone offset to get the start of the local day
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            return new Date(date.getTime() + userTimezoneOffset);
        };

        const getFormObj = form => Object.fromEntries(new FormData(form).entries());

        const generateNotificationEmail = (status, data) => {
            const orgName = "PCC Security";
            const footerText = `This is an automated notification. Please do not reply.`;
            const template = (title, content) => `...`; // Omitted for brevity, assumed correct
            if (status === 'pending') { /* ... */ } // Omitted for brevity
            return template(title, content);
        };

        const sendEmail = async (to, subject, htmlBody) => {
            const VPS_API_URL = 'https://email.th3va.com/send-email';
            try {
                await fetch(VPS_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-api-key': '7873&;@:$/);&;84$:&;73638($' },
                    body: JSON.stringify({ to, subject, htmlBody }),
                });
            } catch (error) {
                console.error('Failed to send email:', error);
            }
        };

        const renderRequestForm = () => {
            const now = new Date();
            const cutOffHour = 14;
            let minDate = new Date();
             if (now.getHours() >= cutOffHour) {
                minDate.setDate(minDate.getDate() + 1);
            }
            const minDateString = minDate.toISOString().split('T')[0];
            appRoot.innerHTML = `
            <div class="min-h-screen flex items-center justify-center p-4">
                <div class="w-full max-w-lg bg-slate-800/80 backdrop-blur-sm border border-yellow-500/20 rounded-2xl shadow-2xl shadow-yellow-900/20 p-8 space-y-6 animate-fade-in">
                    <div class="text-center">
                        <div class="w-12 h-12 mx-auto text-yellow-400">${icons.request}</div>
                        <h1 class="text-3xl font-bold text-white mt-4">Request Vehicle Clearance</h1>
                        <p class="text-slate-400">Fill in the details below</p>
                    </div>
                    <form id="request-form" class="space-y-4 text-left" novalidate>
                         <div>
                            <label class="text-sm font-medium text-slate-300">Your Name</label>
                            <input name="requesterName" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" placeholder="e.g. John Doe" required />
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-300">Your Email Address</label>
                            <input type="email" name="requesterEmail" placeholder="you@example.com" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required />
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-300">Your Contact Number</label>
                            <input type="tel" name="requesterContact" placeholder="e.g., 65 8779 9808" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required />
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-300">Vehicle Number</label>
                            <input name="vehicleNumber" oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required style="text-transform: uppercase;">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-300">Vehicle Type</label>
                            <select name="vehicleType" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required>
                                <option value="">Select type...</option>
                                <option>Car</option><option>Motorcycle</option><option>Van</option><option>Tow Truck</option><option>Lorry</option><option>Bus</option><option>Others</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-300">Location</label>
                            <select name="location" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required>
                                <option value="PCC" selected>PCC</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-300">Visiting Hours</label>
                            <select name="timeSlot" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required>
                                <option value="">Select a time slot...</option>
                                <option value="08:00-13:00">08:00 to 13:00</option>
                                <option value="08:00-18:00">08:00 to 18:00</option>
                                <option value="13:00-18:00">13:00 to 18:00</option>
                                <option value="18:00-onwards">18:00 onwards</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm font-medium text-slate-300">Entry Date</label>
                                <input type="date" id="request-entry-date" name="entryDate" min="${minDateString}" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required />
                            </div>
                            <div>
                                <label class="text-sm font-medium text-slate-300">Expiry Date</label>
                                <input type="date" id="request-expiry-date" name="expiryDate" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border-slate-700 rounded-lg text-white bg-gray-700 cursor-not-allowed" required readonly />
                            </div>
                        </div>
                        <p class="text-xs text-yellow-400 mt-2">Requests for today must be submitted before 14:00hrs.</p>
                        <div>
                            <label class="text-sm font-medium text-slate-300">Notes (Optional)</label>
                            <textarea name="notes" rows="3" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" placeholder="Purpose of entry"></textarea>
                        </div>
                         <div class="flex items-center">
                            <input type="checkbox" name="escortRequired" class="h-5 w-5 rounded text-blue-600"/>
                            <label class="ml-2 text-slate-300">Escort Required</label>
                        </div>
                        <div class="text-right pt-4">
                            <button type="submit" class="w-full px-6 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 mobile-button">Submit Request</button>
                        </div>
                    </form>
                </div>
            </div>`;
        };

        const createStatusCard = (r) => { /* ... Omitted for brevity, assumed correct */ };
        const renderStatusPage = (statusHTML) => { /* ... Omitted for brevity, assumed correct */ };
        
        // --- App Logic ---
        renderRequestForm();

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                try {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously.");
                } catch (e) {
                    console.error("Anonymous sign-in failed", e);
                    showNotification("Connection error. Offline mode is available.", "error");
                }
            }
        });

        document.body.addEventListener("submit", async (e) => {
            if (e.target.id === "request-form") {
                e.preventDefault();
                const form = e.target;
                const button = form.querySelector('button[type="submit"]');
                if (button) button.disabled = true;

                try {
                    if (!form.checkValidity()) {
                         showNotification("Please fill out all required fields.", "error");
                         return;
                    }
                    const data = getFormObj(form);
                    const entryDate = parseLocalDate(data.entryDate);
                    
                    const now = new Date();
                    let minDate = new Date();
                    minDate.setHours(0,0,0,0);
                    if (now.getHours() >= 14) {
                        minDate.setDate(minDate.getDate() + 1);
                    }

                    if (!entryDate || entryDate < minDate) {
                        showNotification("Invalid date. Please select today (before 14:00) or a future date.", "error");
                        return;
                    }

                    const payload = {
                        requesterName: data.requesterName,
                        requesterEmail: data.requesterEmail,
                        requesterContact: data.requesterContact,
                        requesterId: auth.currentUser?.uid || 'offline',
                        vehicleNumber: data.vehicleNumber.toUpperCase(),
                        vehicleType: data.vehicleType,
                        location: data.location,
                        timeSlot: data.timeSlot,
                        entryDate: Timestamp.fromDate(entryDate),
                        expiryDate: Timestamp.fromDate(entryDate), // Expiry is same as entry
                        escortRequired: !!data.escortRequired,
                        notes: data.notes || "",
                        status: "pending",
                        createdAt: Timestamp.now()
                    };

                    if (navigator.onLine && auth.currentUser) {
                        await addDoc(collection(db, "clearanceRequests"), payload);
                        showNotification("Request submitted successfully!");
                        // Optional: send email
                        if (payload.requesterEmail) await sendEmail(/*...*/);
                        renderStatusPage(createStatusCard(payload));

                    } else {
                        await window.saveRequestForSync(payload);
                        await window.registerBackgroundSync(); 
                        showNotification("You are offline. Request saved.", "info");
                        renderStatusPage(createStatusCard(payload));
                    }
                } catch (error) {
                    showNotification(`Error: ${error.message}`, "error");
                } finally {
                    if (button) button.disabled = false;
                }
            }
        });

        document.body.addEventListener("change", (e) => {
            if (e.target.id === 'request-entry-date') {
                const expiryDateInput = document.getElementById('request-expiry-date');
                if (expiryDateInput) expiryDateInput.value = e.target.value;
            }
        });
    </script>
</body>
