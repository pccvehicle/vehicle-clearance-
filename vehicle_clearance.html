            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            background-color: #1e293b; /* Dark Slate Blue */

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
        }
        .dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);

        summary { list-style: none; }
        summary::-webkit-details-marker { display: none; }

            transition: transform 0.3s ease-in-out;

            transition: background-color 0.3s ease-in-out;

        .voice-search-btn.listening {
            animation: pulse-ring 1.5s infinite;

            top: 0;
            left: -100%;

            height: 100%;

        html,

            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;

        .mobile-safe-container {
            width: 100%;
            max-width: 100vw;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;

    <div id="app-root"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            doc,
            addDoc,
            setDoc,
            deleteDoc,
            onSnapshot,
            query,
            Timestamp,
            getDoc,
            where,
            updateDoc,
            getDocs,
            orderBy,
            writeBatch,
            limit
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const ADMIN_INVITE_CODE = "ADMIN2025";
        const DEFAULT_USER_PASSWORD = "123456";
        const GEMINI_API_KEY = ""; // Kept empty as per instructions
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}`;

        const firebaseConfig = {
            apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
            authDomain: "vehicle-clearance.firebaseapp.com",
            projectId: "vehicle-clearance",
            storageBucket: "vehicle-clearance.appspot.com",
            messagingSenderId: "187403368572",
            appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
        };

        // --- App Initialization ---
        const appRoot = document.getElementById("app-root");
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("Firebase initialized successfully");
        } catch (err) {
            console.error("Firebase initialization error:", err);
            appRoot.innerHTML = '<div class="p-8 text-center text-red-500 bg-red-100 rounded-lg"><b>Error:</b> Firebase initialization failed. Check console for details.</div>';
        }

        // --- State Management ---
        let clearances = [];
        let clearanceRequests = [];
        let vvips = [];
        let userPasswordConfig = null;
        let currentAdminProfile = null;
        let unsubClearances = null,
            unsubRequests = null,
            unsubConfig = null,
            unsubVVIPs = null;
        let authMode = "login";
        let routeHistory = [];

        // --- Gemini API & Email Notification Helpers ---
        const callGeminiApi = async (prompt, maxRetries = 3) => {
            let attempts = 0;
            while (attempts < maxRetries) {
                try {
                    const payload = {
                        contents: [{ role: "user", parts: [{ text: prompt }] }],
                    };
                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    const result = await response.json();

                    if (result.candidates && result.candidates[0]?.content?.parts[0]?.text) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid response structure from Gemini API.");
                    }

                } catch (error) {
                    attempts++;
                    console.error(`Gemini API call attempt ${attempts} failed:`, error);
                    if (attempts >= maxRetries) {
                        throw error;
                    }
                    const delay = Math.pow(2, attempts) * 1000;
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        };

        const sendEmail = async (to, subject, htmlBody) => {
            console.log("--- EMAIL SIMULATION ---");
            console.log(`To: ${to}`);
            console.log(`Subject: ${subject}`);
            console.log("Body (HTML):");
            console.log(htmlBody);
            console.log("--- END EMAIL SIMULATION ---");
            showNotification(`Email notification sent to ${to}.`, "success");
        };


        // --- Voice Search Implementation ---
        const audioContext = new(window.AudioContext || window.webkitAudioContext)();
        const playBeep = (frequency = 440, duration = 100, type = 'sine') => {
            if (!audioContext) return;
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration / 1000);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (error) {
                console.error("Beep playback failed:", error);
            }
        };

        let recognition = null;
        let isVoiceSearchActive = false;
        let voiceSearchTimeout = null;
        let currentVoiceInput = null;
        let currentVoiceButton = null;

        const initializeVoiceRecognition = () => {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.warn('Speech recognition not supported');
                return false;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            recognition.maxAlternatives = 3;

            recognition.onstart = () => {
                isVoiceSearchActive = true;
                if (currentVoiceButton) currentVoiceButton.classList.add('listening');
            };

            recognition.onresult = (event) => {
                handleVoiceResult(event);
            };

            recognition.onerror = (event) => {
                let errorMessage = 'An error occurred during voice recognition.';
                if (event.error === 'no-speech') errorMessage = 'No speech detected. Please try again.';
                else if (event.error === 'not-allowed') errorMessage = 'Microphone permission denied.';
                showNotification(errorMessage, "error");
                stopVoiceSearch();
            };

            recognition.onend = () => {
                if (isVoiceSearchActive) stopVoiceSearch();
            };

            return true;
        };

        const processVehicleNumber = (spokenText) => {
            let processed = spokenText.toLowerCase().trim();
            const fillerWords = ['um', 'uh', 'the', 'number', 'is', 'vehicle', 'car', 'plate'];
            fillerWords.forEach(word => {
                processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ' ');
            });

            const numberMappings = [
                ['zero', '0'], ['oh', '0'], ['o', '0'], ['one', '1'], ['won', '1'],
                ['two', '2'], ['to', '2'], ['too', '2'], ['three', '3'], ['tree', '3'],
                ['four', '4'], ['for', '4'], ['fore', '4'], ['five', '5'], ['fife', '5'],
                ['six', '6'], ['sex', '6'], ['seven', '7'], ['sven', '7'], ['eight', '8'],
                ['ate', '8'], ['nine', '9'], ['nein', '9']
            ];
            numberMappings.forEach(([word, digit]) => {
                processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ` ${digit} `);
            });

            const digitMatches = processed.match(/\d+/g);
            return digitMatches ? digitMatches.join('') : '';
        };

        const isValidVehicleNumber = (vehicleNumber) => {
            if (!vehicleNumber) return false;
            if (vehicleNumber.length < 3 || vehicleNumber.length > 8) return false;
            return /^\d+$/.test(vehicleNumber);
        };

        const handleVoiceResult = (event) => {
            let transcript = event.results[0][0].transcript;
            let detectedNumber = processVehicleNumber(transcript);

            if (!isValidVehicleNumber(detectedNumber) && event.results[0].length > 1) {
                for (let i = 1; i < event.results[0].length; i++) {
                    const altTranscript = event.results[0][i].transcript;
                    const altNumber = processVehicleNumber(altTranscript);
                    if (isValidVehicleNumber(altNumber)) {
                        detectedNumber = altNumber;
                        break;
                    }
                }
            }

            if (isValidVehicleNumber(detectedNumber)) {
                completeVoiceSearch(detectedNumber);
            } else {
                showNotification(`Could not detect a valid number from "${transcript}"`, "error");
                stopVoiceSearch();
            }
        };

        const startVoiceSearch = (inputElement, buttonElement) => {
            if (!recognition) {
                if (!initializeVoiceRecognition()) {
                    showNotification("Voice search not supported on this device", "error");
                    return;
                }
            }

            if (isVoiceSearchActive) {
                stopVoiceSearch();
                return;
            }

            currentVoiceInput = inputElement;
            currentVoiceButton = buttonElement;

            try {
                playBeep(523, 150);
                recognition.start();
                voiceSearchTimeout = setTimeout(() => {
                    showNotification("Voice search timed out.", "error");
                    stopVoiceSearch();
                }, 8000);
            } catch (error) {
                showNotification("Failed to start voice search", "error");
            }
        };

        const stopVoiceSearch = () => {
            if (!isVoiceSearchActive) return;
            playBeep(392, 150);
            if (recognition) recognition.stop();
            if (voiceSearchTimeout) clearTimeout(voiceSearchTimeout);
            if (currentVoiceButton) currentVoiceButton.classList.remove('listening');
            isVoiceSearchActive = false;
            currentVoiceInput = null;
            currentVoiceButton = null;
            voiceSearchTimeout = null;
        };

        const completeVoiceSearch = (detectedNumber) => {
            if (currentVoiceInput && detectedNumber) {
                currentVoiceInput.value = detectedNumber;
                currentVoiceInput.dispatchEvent(new Event('input', { bubbles: true }));
                showNotification(`Vehicle number "${detectedNumber}" detected!`);
            }
            stopVoiceSearch();
        };

        // --- NEW DATABASE FUNCTIONS ---
        const calculateDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371e3; // Earth’s radius in meters
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // Distance in meters
        };

        const getCurrentLocation = () => {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error("Geolocation not supported by this browser"));
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 300000 // 5 minutes
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        });
                    },
                    (error) => {
                        let errorMessage;
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Location permission denied. Please enable location access.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Location information unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Location request timed out.";
                                break;
                            default:
                                errorMessage = "An unknown error occurred while getting location.";
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    options
                );
            });
        };

        const validateUserID = async (userID) => {
            try {
                const q = query(collection(db, "authorizedUsers"), where("userId", "==", userID), where("isActive", "==", true));
                const querySnapshot = await getDocs(q);
                return querySnapshot.empty ? null : { id: querySnapshot.docs[0].id, ...querySnapshot.docs[0].data() };
            } catch (error) {
                console.error("Error validating user ID:", error);
                return null;
            }
        };

        const getAllowedLocations = async () => {
            try {
                const q = query(collection(db, "allowedLocations"), where("isActive", "==", true));
                const querySnapshot = await getDocs(q);
                return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error("Error getting allowed locations:", error);
                return [];
            }
        };

        const checkLocationAccess = async (userLocation, allowedLocations) => {
            if (!userLocation || !allowedLocations.length) {
                return { allowed: false, reason: "No valid locations configured" };
            }

            for (const location of allowedLocations) {
                const distance = calculateDistance(
                    userLocation.latitude, userLocation.longitude,
                    location.latitude, location.longitude
                );

                let effectiveRadius = location.radiusMeters;
                if (userLocation.accuracy > 50) {
                    effectiveRadius += Math.min(userLocation.accuracy * 0.5, 100);
                }

                if (distance <= effectiveRadius) {
                    return {
                        allowed: true,
                        locationName: location.name,
                        distance: Math.round(distance),
                        method: 'gps'
                    };
                }
            }

            return {
                allowed: false,
                reason: "You are not within an authorized location",
                nearestLocation: findNearestLocation(userLocation, allowedLocations)
            };
        };

        const findNearestLocation = (userLocation, allowedLocations) => {
            if (!allowedLocations.length) return null;

            let nearest = allowedLocations[0];
            let minDistance = calculateDistance(
                userLocation.latitude, userLocation.longitude,
                nearest.latitude, nearest.longitude
            );

            for (const location of allowedLocations.slice(1)) {
                const distance = calculateDistance(
                    userLocation.latitude, userLocation.longitude,
                    location.latitude, location.longitude
                );
                if (distance < minDistance) {
                    minDistance = distance;
                    nearest = location;
                }
            }

            return { name: nearest.name, distance: Math.round(minDistance) };
        };

        const logAccessAttempt = async (userID, userLocation, accessGranted, reason) => {
            try {
                const logData = {
                    userId: userID,
                    location: userLocation,
                    locationName: null,
                    accessGranted,
                    reason,
                    timestamp: Timestamp.now(),
                    userAgent: navigator.userAgent,
                    ipAddress: null
                };

                if (accessGranted && userLocation) {
                    const allowedLocations = await getAllowedLocations();
                    const locationCheck = await checkLocationAccess(userLocation, allowedLocations);
                    if (locationCheck.allowed) {
                        logData.locationName = locationCheck.locationName;
                    }
                }

                await addDoc(collection(db, "accessLogs"), logData);
            } catch (error) {
                console.error("Error logging access attempt:", error);
            }
        };

        const updateLastUsed = async (authorizedUserId) => {
            try {
                await updateDoc(doc(db, "authorizedUsers", authorizedUserId), {
                    lastUsed: Timestamp.now()
                });
            } catch (error) {
                console.error("Error updating last used:", error);
            }
        };

        // --- Utility Functions ---
        const goBack = () => {
            if (routeHistory.length > 0) {
                const renderPrevious = routeHistory.pop();
                renderPrevious();
            } else {
                renderLandingPage();
            }
        };

        const formatDate = (date) => {
            if (!date) return "N/A";
            const d = date instanceof Date ? date : date.toDate();
            return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
        };

        const formatDateLongForm = (date) => {
            if (!date) return "N/A";
            const d = date instanceof Date ? date : date.toDate();
            return d.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        };

        const formatVehicleNumber = (vehicleNumber) => {
            if (!vehicleNumber) return 'N/A';
            return vehicleNumber.toUpperCase();
        };

        const formatApprovalString = (clearance) => {
            if (clearance.approvedAt && clearance.approvedByUsername) {
                const date = formatDate(clearance.approvedAt);
                const time = clearance.approvedAt.toDate().toLocaleTimeString('en-GB', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                return `Approved by ${clearance.approvedByUsername} (${clearance.approvedByDesignation || 'Admin'}) on ${date} at ${time}hrs`;
            }
            return null;
        }

        const formatUpdateString = (clearance) => {
            if (clearance.lastUpdatedAt && clearance.lastUpdatedByUsername) {
                const date = formatDate(clearance.lastUpdatedAt);
                const time = clearance.lastUpdatedAt.toDate().toLocaleTimeString('en-GB', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                return `Last updated by ${clearance.lastUpdatedByUsername} (${clearance.lastUpdatedByDesignation || 'Admin'}) on ${date} at ${time}hrs`;
            }
            return null;
        }

        const formatApprovalHistory = (clearance) => {
            if (!clearance.approvalHistory || clearance.approvalHistory.length === 0) {
                return '';
            }

            return clearance.approvalHistory.map(entry => {
                const date = formatDate(entry.timestamp);
                const time = entry.timestamp.toDate().toLocaleTimeString('en-GB', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                const actionText = entry.action.charAt(0).toUpperCase() + entry.action.slice(1);
                return `${actionText} by ${entry.byUsername} (${entry.byDesignation}) on ${date} at ${time}hrs`;
            }).join('<br>');

                    let escortInfo = 'No';

                            const notes = entry.notes.toString();
                            const match = notes.match(/\[\s*Escorted\s+by:\s*([^\]]*)\]/i);

                    collection(db, "vehicleClearances"),

                const validClearances = clearanceSnap.docs
                    .map(d => ({ id: d.id, ...d.data() }))

                validClearances.forEach(c => {
                    const expiry = c.expiryDate.toDate();
                    expiry.setHours(23, 59, 59, 999);
                    const status = now <= expiry ? 'ACTIVE' : 'EXPIRED';

                    const escortInfo = getEscortInfo(c);

                    reportData.push([
                        formatVehicleNumber(c.vehicleNumber || 'N/A'),
                        c.location || 'N/A',

                        formatDate(c.expiryDate),
                        status
                    ]);
                    processedVehicleNumbers.add(c.vehicleNumber);

                    orderBy("createdAt", "desc")

                const requestSnap = await getDocs(requestsQuery);
                const recentRequests = requestSnap.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(r => r.status !== 'rejected');

                recentRequests.forEach(r => {
                    if (!processedVehicleNumbers.has(r.vehicleNumber)) {
                        const requestEscortInfo = getEscortInfo(r);

                        reportData.push([
                            formatVehicleNumber(r.vehicleNumber || 'N/A'),
                            r.location || 'N/A',
                            requestEscortInfo,
                            formatDate(r.expiryDate),
                            r.status?.toUpperCase() || 'PENDING'
                        ]);
                        processedVehicleNumbers.add(r.vehicleNumber);

                if (reportData.length === 0) {
                    doc.setFontSize(14);
                    doc.setTextColor(150);
                    doc.text("No valid clearances or requests found.", 14, 55);

                        head: [

                            3: { halign: 'center', cellWidth: 25 },
                            4: { halign: 'center', fontStyle: 'bold', cellWidth: 20 }
                        },
                        didParseCell: (data) => {
                            if (data.section !== 'body') return;

                            if (data.column.index === 4) {
                                const status = data.cell.raw;
                                switch (status) {
                                    case 'ACTIVE':
                                    case 'APPROVED':
                                        data.cell.styles.textColor = [22, 163, 74];
                                        break;
                                    case 'PENDING':
                                        data.cell.styles.textColor = [245, 158, 11];
                                        break;
                                    case 'EXPIRED':
                                        data.cell.styles.textColor = [239, 68, 68];
                                        break;
                                    default:
                                        data.cell.styles.textColor = [107, 114, 128];
                                }
                            }

                            if (data.column.index === 1) {
                                if (data.cell.raw === 'Foyer Parking') {
                                    data.cell.styles.fontStyle = 'bold';
                                    data.cell.styles.fontSize = 9;
                                    data.cell.styles.textColor = [204, 85, 0];
                                }
                            }

                                const text = data.cell.raw.toString();

                                if (text.includes('\n')) {
                                    data.cell.styles.fontSize = 7;
                                    data.cell.styles.cellPadding = 2;
                                    data.cell.styles.valign = 'top';
                                    data.cell.styles.overflow = 'linebreak';
                                    if (text.startsWith('Yes')) {

                                        data.cell.styles.textColor = [22, 163, 74];

                const clearanceSnap = await getDocs(clearanceQuery);

                    .sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                    .sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                showNotification("Validating User ID...", "info");

                if (allowedLocations.length === 0) {
                    await logAccessAttempt(enteredUserID, userLocation, false, "No allowed locations configured");
                    throw new Error("System configuration error. Please contact administrator.");

                const locationCheck = await checkLocationAccess(userLocation, allowedLocations);

                if (!locationCheck.allowed) {
                    let errorMessage = locationCheck.reason;
                    if (locationCheck.nearestLocation) {
                        errorMessage += ` (Nearest: ${locationCheck.nearestLocation.name}, ${locationCheck.nearestLocation.distance}m away)`;

                    await logAccessAttempt(enteredUserID, userLocation, false, errorMessage);

                await logAccessAttempt(enteredUserID, userLocation, true, `Access granted from ${locationCheck.locationName} (${locationCheck.distance}m away)`);

                sessionStorage.setItem('isDashboardLogin', 'true');

                    textarea.value = textarea.value + separator + escortText;
                    textarea.focus();
                    const position = textarea.value.indexOf('Escorted by:') + 'Escorted by:'.length;
                    textarea.setSelectionRange(position, position);
                }
            } else {
                const patterns = [
                    /\n\n\[\s*Escorted\s+by:\s*[^\]]*\]/gi,
                    /\n\[\s*Escorted\s+by:\s*[^\]]*\]/gi,
                    /\[\s*Escorted\s+by:\s*[^\]]*\]/gi
                ];
                patterns.forEach(pattern => {
                    textarea.value = textarea.value.replace(pattern, '');
                });
                textarea.value = textarea.value.replace(/\n{3,}/g, '\n\n').trim();

                                showNotification("Generating approval email content...", "info");
                                const emailPrompt = `Generate a professional and friendly HTML email. The user's vehicle clearance request has been APPROVED.
                            - Recipient's Name: ${data.ownerName}
                            - Vehicle Number: ${clearancePayload.vehicleNumber}
                            - Approved Location: ${clearancePayload.location}
                            - Validity Period: From ${formatDate(clearancePayload.entryDate)} to ${formatDate(clearancePayload.expiryDate)}.
                            - Include a friendly closing and mention that they can track their status online.
                            - The email should be well-formatted with HTML, using headings, bold text, and paragraphs for readability. Do not include any CSS or style tags.`;
                                emailBody = await callGeminiApi(emailPrompt);
                            } catch (apiError) {
                                console.error("Gemini API failed:", apiError);
                                showNotification("Approval saved, but AI email generation failed.", "error");
                                document.getElementById("modal-container").innerHTML = ""; // Close modal even on email fail
                                return; // Exit the handler
                            }

                            try {
                                const emailSubject = `Vehicle Clearance Approved: ${clearancePayload.vehicleNumber}`;
                                await sendEmail(data.requesterEmail, emailSubject, emailBody);
                            } catch (sendError) {
                                console.error("Email sending simulation failed:", sendError);
                                showNotification("Approval saved, but the email could not be sent.", "error");
                            }
                        } else {
                            console.warn("No requester email found for this request. Skipping notification.");
                            showNotification("Approval saved. Email not sent (no address on file).", "info");
                        }
                        // --- End Email Logic ---

                        document.getElementById("modal-container").innerHTML = "";

                    } catch (error) {
                        showNotification(`Failed to approve request: ${error.message}`, "error");
                        button.disabled = false;
                    }
                    return;
                }

                if (button.classList.contains("save-clearance-btn")) {
                    e.preventDefault();
                    const modal = button.closest('#form-modal-backdrop');
                    const form = modal?.querySelector('#clearance-form');
                    if (!form) { showNotification("Critical error: Cannot find clearance form.", "error"); return; }
                    button.disabled = true;

                    try {
                        const data = getFormObj(form);
                        const entryDate = parseLocalDate(data.entryDate);
                        const expiryDate = parseLocalDate(data.expiryDate);

                        if (!entryDate || !expiryDate || !form.checkValidity()) {
                            form.reportValidity();
                            showNotification("Please fill all required fields with valid dates.", "error");
                            button.disabled = false;
                            return;
                        }
                        if (!currentAdminProfile) {
                            showNotification("Error: Admin profile not loaded. Cannot save.", "error");
                            button.disabled = false;
                            return;
                        }

                        const currentTimestamp = Timestamp.now();
                        const payload = {
                            ownerName: data.ownerName,
                            ownerContact: data.ownerContact,
                            ownerEmail: data.ownerEmail,
                            vehicleNumber: data.vehicleNumber.toUpperCase(),
                            vehicleType: data.vehicleType,
                            location: data.location === "Other" ? data.customLocation : data.location,
                            timeSlot: data.timeSlot,
                            entryDate: Timestamp.fromDate(entryDate),
                            expiryDate: Timestamp.fromDate(expiryDate),
                            escortRequired: !!data.escortRequired,
                            notes: data.notes || ""
                        };

                        const editingId = button.dataset.id;
                        if (editingId) {
                            payload.lastUpdatedByUsername = currentAdminProfile.username;
                            payload.lastUpdatedByDesignation = currentAdminProfile.designation;
                            payload.lastUpdatedByUid = auth.currentUser?.uid;
                            payload.lastUpdatedAt = currentTimestamp;
                            const existingDoc = await getDoc(doc(db, "vehicleClearances", editingId));
                            if (existingDoc.exists()) {
                                const existingData = existingDoc.data();
                                payload.approvalHistory = existingData.approvalHistory || [];
                                payload.approvalHistory.push({
                                    action: 'updated',
                                    byUsername: currentAdminProfile.username,
                                    byDesignation: currentAdminProfile.designation,
                                    byUid: auth.currentUser?.uid,
                                    timestamp: currentTimestamp,
                                    notes: 'Clearance details updated'
                                });
                            }
                            await updateDoc(doc(db, "vehicleClearances", editingId), payload);
                            showNotification(`Clearance updated by ${currentAdminProfile.username} (${currentAdminProfile.designation})`);
                        } else {
                            payload.createdAt = currentTimestamp;
                            payload.createdByUid = auth.currentUser?.uid;
                            payload.approvedByUsername = currentAdminProfile.username;
                            payload.approvedByDesignation = currentAdminProfile.designation;
                            payload.approvedByUid = auth.currentUser?.uid;
                            payload.approvedAt = currentTimestamp;
                            payload.approvalHistory = [{
                                action: 'created',
                                byUsername: currentAdminProfile.username,
                                byDesignation: currentAdminProfile.designation,
                                byUid: auth.currentUser?.uid,
                                timestamp: currentTimestamp,
                                notes: 'Clearance created directly by admin (Fast Track)'
                            }];
                            await addDoc(collection(db, "vehicleClearances"), payload);
                            showNotification(`Clearance created by ${currentAdminProfile.username} (${currentAdminProfile.designation})`);

                            // --- Start Email Logic for Fast Track ---
                            if (payload.ownerEmail) {
                                let emailBody;
                                try {
                                    showNotification("Generating clearance email...", "info");
                                    const emailPrompt = `Generate a professional and friendly HTML email. The user's vehicle has been given clearance (Fast Track).
                                - Recipient's Name: ${payload.ownerName}
                                - Vehicle Number: ${payload.vehicleNumber}
                                - Approved Location: ${payload.location}
                                - Validity Period: From ${formatDate(payload.entryDate)} to ${formatDate(payload.expiryDate)}.
                                - Include a friendly closing.
                                - The email should be well-formatted with HTML, using headings, bold text, and paragraphs for readability. Do not include any CSS or style tags.`;
                                    emailBody = await callGeminiApi(emailPrompt);
                                    const emailSubject = `Vehicle Clearance Confirmation: ${payload.vehicleNumber}`;
                                    await sendEmail(payload.ownerEmail, emailSubject, emailBody);
                                } catch (apiError) {
                                    console.error("Gemini API/Email failed for Fast Track:", apiError);
                                    showNotification("Clearance saved, but the notification email could not be sent.", "error");
                                }
                            }
                            // --- End Email Logic ---
                        }
                        document.getElementById("modal-container").innerHTML = "";
                    } catch (error) {
                        showNotification("Failed to save clearance.", "error");
                        button.disabled = false;
                    }
                    return;
                }

                if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") {
                    e.preventDefault();
                    button.closest("#modal-container").innerHTML = "";
                    return;
                }
                if (button.id === "auth-toggle-button") {
                    e.preventDefault();
                    authMode = authMode === "login" ? "signup" : "login";
                    renderAdminLogin();
                    return;
                }

                // Access Control handlers
                if (button.id === 'get-current-location-btn') {
                    e.preventDefault();
                    button.disabled = true;
                    const originalText = button.innerHTML;
                    button.innerHTML = '<div class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full mx-auto"></div>';
                    try {
                        const location = await getCurrentLocation();
                        const form = button.closest('form');
                        form.latitude.value = location.latitude.toFixed(6);
                        form.longitude.value = location.longitude.toFixed(6);
                        showNotification(`Location captured! Accuracy: ±${Math.round(location.accuracy)}m`);
                    } catch (error) {
                        showNotification(`Location error: ${error.message}`, "error");
                    } finally {
                        button.disabled = false;
                        button.innerHTML = originalText;
                    }
                    return;
                }

                if (button.classList.contains('toggle-user-btn')) {
                    e.preventDefault();
                    const userId = button.dataset.id;
                    const currentStatus = button.dataset.active === 'true';
                    try {
                        await updateDoc(doc(db, "authorizedUsers", userId), { isActive: !currentStatus });
                        showNotification(`User ${!currentStatus ? 'activated' : 'deactivated'}`);
                        renderAuthorizedUsersList();
                    } catch (error) { showNotification("Failed to update user status", "error"); }
                    return;
                }

                if (button.classList.contains('delete-user-id-btn')) {
                    e.preventDefault();
                    const userId = button.dataset.id;
                    renderConfirmationModal('Delete User ID', 'Are you sure you want to remove this authorized user?',
                        async () => {
                            try {
                                await deleteDoc(doc(db, "authorizedUsers", userId));
                                showNotification("User ID removed successfully");
                                renderAuthorizedUsersList();
                            } catch (error) { showNotification("Failed to delete user ID", "error"); }
                        }
                    );
                    return;
                }

                if (button.classList.contains('toggle-location-btn')) {
                    e.preventDefault();
                    const locationId = button.dataset.id;
                    const currentStatus = button.dataset.active === 'true';
                    try {
                        await updateDoc(doc(db, "allowedLocations", locationId), { isActive: !currentStatus });
                        showNotification(`Location ${!currentStatus ? 'activated' : 'deactivated'}`);
                        renderAllowedLocationsList();
                    } catch (error) { showNotification("Failed to update location status", "error"); }
                    return;
                }

                if (button.classList.contains('delete-location-btn')) {
                    e.preventDefault();
                    const locationId = button.dataset.id;
                    renderConfirmationModal('Delete Location', 'Are you sure you want to remove this location?',
                        async () => {
                            try {
                                await deleteDoc(doc(db, "allowedLocations", locationId));
                                showNotification("Location removed successfully");
                                renderAllowedLocationsList();
                            } catch (error) { showNotification("Failed to delete location", "error"); }
                        }
                    );
                    return;
                }

                if (button.id === 'refresh-logs-btn') {
                    e.preventDefault();
                    renderAccessLogsList();
                    showNotification("Access logs refreshed");
                    return;
                }

            } catch (error) {
                console.error("Click handler error:", error);
                if (error.message.includes("Missing or insufficient permissions")) {
                    showNotification("Error: Insufficient permissions for this action.", "error");
                } else {
                    showNotification("An error occurred. Please try again.", "error");
                }
            }
        });

        // --- Form submission event handler ---
        document.body.addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            if (button) button.disabled = true;

            try {
                if (form.id === "rejection-form") {
                    const { rejectionReason } = getFormObj(form);
                    const requestId = form.querySelector('button[type="submit"]').dataset.id;
                    if (!rejectionReason.trim()) {
                        showNotification("Please provide a rejection reason.", "error");
                        if (button) button.disabled = false;
                        return;
                    }

                    const originalRequest = clearanceRequests.find(r => r.id === requestId);
                    if (!originalRequest) { throw new Error("Could not find original request to process rejection."); }

                    await updateDoc(doc(db, "clearanceRequests", requestId), {
                        status: 'rejected',
                        rejectionReason: rejectionReason.trim(),
                        reviewedBy: `${currentAdminProfile.username} (${currentAdminProfile.designation})`,
                        reviewedAt: Timestamp.now(),
                        reviewedByUid: auth.currentUser?.uid
                    });
                    showNotification("Request rejected.");

                    if (originalRequest.requesterEmail) {
                        try {
                            showNotification("Generating rejection email...", "info");
                            const emailSubject = `Update on Vehicle Clearance Request: ${originalRequest.vehicleNumber}`;
                            const emailPrompt = `Generate a professional and polite HTML email informing the user their vehicle clearance request has been REJECTED.
                        - Recipient's Name: ${originalRequest.requesterName}
                        - Vehicle Number: ${originalRequest.vehicleNumber}
                        - Reason for rejection: "${rejectionReason.trim()}"
                        - Include a closing that suggests they can submit a new request with corrected information if applicable.
                        - The email should be well-formatted with HTML, using headings, bold text, and paragraphs for readability. Do not include any CSS or style tags.`;
                            const emailBody = await callGeminiApi(emailPrompt);
                            await sendEmail(originalRequest.requesterEmail, emailSubject, emailBody);
                        } catch (emailError) {
                            console.error("Email notification failed:", emailError);
                            showNotification("Rejection saved, but failed to send email notification.", "error");
                        }
                    }
                    document.getElementById("modal-container").innerHTML = "";

                } else if (form.id === "secure-user-login-form") {
                    const { userID } = getFormObj(form);
                    if (!userID.trim()) {
                        showNotification("Please enter a User ID", "error");
                    } else {
                        await handleSecureUserLogin(userID.trim());
                    }
                } else if (form.id === "add-user-id-form") {
                    const data = getFormObj(form);
                    if (data.userId && data.description) {
                        const existingUser = await validateUserID(data.userId);
                        if (existingUser) {
                            showNotification("User ID already exists", "error");
                        } else {
                            await addDoc(collection(db, "authorizedUsers"), {
                                userId: data.userId.toUpperCase(),
                                description: data.description,
                                isActive: true,
                                createdBy: auth.currentUser?.uid,
                                createdAt: Timestamp.now(),
                                lastUsed: null
                            });
                            showNotification("User ID added successfully");
                            form.reset();
                            renderAuthorizedUsersList();
                        }
                    }
                } else if (form.id === "add-location-form") {
                    const data = getFormObj(form);
                    const lat = parseFloat(data.latitude);
                    const lng = parseFloat(data.longitude);
                    const radius = parseInt(data.radiusMeters);

                    if (!data.locationName || isNaN(lat) || isNaN(lng) || isNaN(radius)) {
                        showNotification("Please fill all fields with valid values", "error");
                    } else if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                        showNotification("Invalid coordinates", "error");
                    } else if (radius < 10 || radius > 1000) {
                        showNotification("Radius must be between 10 and 1000 meters", "error");
                    } else {
                        await addDoc(collection(db, "allowedLocations"), {
                            name: data.locationName,
                            latitude: lat,
                            longitude: lng,
                            radiusMeters: radius,
                            isActive: true,
                            createdBy: auth.currentUser?.uid,
                            createdAt: Timestamp.now()
                        });
                        showNotification("Location added successfully");
                        form.reset();
                        renderAllowedLocationsList();
                    }
                } else if (form.id === "add-vvip-form") {
                    const data = getFormObj(form);
                    if (data.vehicleNumber && data.designation) {
                        await addDoc(collection(db, "vvips"), {
                            vehicleNumber: data.vehicleNumber.toUpperCase(),
                            designation: data.designation
                        });
                        showNotification("VVIP added successfully.");
                        form.reset();
                    }
                } else if (form.id === "auth-form") {
                    const { email, password, inviteCode, username, designation } = getFormObj(form);
                    if (authMode === "login") {
                        const q = query(collection(db, "admins"), where("username", "==", username));
                        const querySnapshot = await getDocs(q);
                        if (querySnapshot.empty) { showNotification("Invalid username or password.", "error"); return; }
                        const adminData = querySnapshot.docs[0].data();
                        if (!adminData.email) { showNotification("Login error: Account is missing an email.", "error"); return; }
                        await signInWithEmailAndPassword(auth, adminData.email, password);
                    } else {
                        if (inviteCode !== ADMIN_INVITE_CODE) { showNotification("Invalid admin invite code.", "error"); return; }
                        const q = query(collection(db, "admins"), where("username", "==", username));
                        const querySnapshot = await getDocs(q);
                        if (!querySnapshot.empty) { showNotification("Username is already taken.", "error"); return; }
                        const cred = await createUserWithEmailAndPassword(auth, email, password);
                        await setDoc(doc(db, "admins", cred.user.uid), { email, username, designation, createdAt: Timestamp.now() });
                        showNotification("Admin account created successfully!");
                    }
                } else if (form.id === "user-password-form") {
                    const { password } = getFormObj(form);
                    if (password && password.length >= 6) {
                        await setDoc(doc(db, "publicConfig", "userAccess"), { password });
                        showNotification("User access password updated successfully!");
                    } else {
                        showNotification("Password must be at least 6 characters long.", "error");
                    }
                } else if (form.id === "track-request-form") {
                    const vehicleNumber = document.getElementById("track-id-input").value.trim().toUpperCase();
                    if (!vehicleNumber) {
                        const resultDiv = document.getElementById("tracking-result");
                        if (resultDiv) resultDiv.innerHTML = "";
                        return;
                    }
                    const loadingHTML = `<div class="mt-6 space-y-4"><h3 class="text-sm font-medium text-slate-300">Tracking Result:</h3><div class="p-4 bg-slate-900/50 border border-slate-700 rounded-xl text-center animate-fade-in"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400 mx-auto mb-2"></div><p class="text-slate-400 text-sm">Searching for current status...</p></div></div>`;
                    renderLandingPage({ trackingResultHTML: loadingHTML, vehicleNumber: vehicleNumber });
                    try {
                        if (!auth.currentUser) await signInAnonymously(auth);
                        const currentStatus = await findCurrentVehicleStatus(vehicleNumber);
                        if (currentStatus) {
                            renderLandingPage({ trackingResultHTML: createStatusCard(currentStatus), vehicleNumber: vehicleNumber });
                        } else {
                            const notFoundHTML = `<div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-center animate-fade-in"><div class="w-12 h-12 mx-auto text-red-400 mb-3">${icons.x}</div><p class="font-semibold text-red-400">No records found for ${vehicleNumber}</p><p class="text-sm text-red-500 mt-1">This vehicle has no clearance history.</p><div class="mt-4 p-3 bg-blue-500/10 border border-blue-500/20 rounded-lg"><p class="text-xs text-blue-400">💡 Tip: Make sure the vehicle number is correct, or submit a new clearance request.</p></div></div>`;
                            renderLandingPage({ trackingResultHTML: notFoundHTML, vehicleNumber: vehicleNumber });
                        }
                    } catch (error) {
                        const errorHTML = `<div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-center animate-fade-in"><div class="w-12 h-12 mx-auto text-red-400 mb-3">${icons.x}</div><p class="font-semibold text-red-400">Search failed</p><p class="text-sm text-red-500 mt-1">Error: ${error.message}</p><div class="mt-3 text-xs text-red-400">Please check your internet connection and try again.</div></div>`;
                        renderLandingPage({ trackingResultHTML: errorHTML, vehicleNumber: vehicleNumber });
                    }
                } else if (form.id === "request-form") {
                    const data = getFormObj(form);
                    
                    if (!form.checkValidity()) {
                         showNotification("Please fill out all required fields.", "error");
                         if (button) button.disabled = false;
                         return;
                    }

                    const entryDate = parseLocalDate(data.entryDate);
                    
                    // --- CUSTOM VALIDATION FOR 14:00 CUT-OFF ---
                    const now = new Date();
                    const cutOffHour = 14;
                    let minDate = new Date();
                    minDate.setHours(0,0,0,0);

                    if (now.getHours() >= cutOffHour) {
                        minDate.setDate(minDate.getDate() + 1);
                    }

                    if (entryDate < minDate) {
                        showNotification("Same-day requests are only accepted before 14:00. Please select a future date.", "error");
                        if (button) button.disabled = false;
                        return;
                    }
                    // --- END CUSTOM VALIDATION ---

                    const expiryDate = entryDate; // FIX: Set expiry date from the valid entry date
                    
                    if (!entryDate) { // This check remains as a fallback
                        showNotification("A valid entry date is required.", "error"); 
                        if (button) button.disabled = false; 
                        return;
                    }

                    let currentUser = auth.currentUser;
                    if (!currentUser) currentUser = (await signInAnonymously(auth)).user;

                    const payload = {
                        requesterName: data.requesterName,
                        requesterEmail: data.requesterEmail,
                        requesterContact: data.requesterContact,
                        requesterId: currentUser.uid,
                        vehicleNumber: data.vehicleNumber.toUpperCase(),
                        vehicleType: data.vehicleType,
                        location: data.location === "Other" ? data.customLocation : data.location,
                        timeSlot: data.timeSlot,
                        entryDate: Timestamp.fromDate(entryDate),
                        expiryDate: Timestamp.fromDate(expiryDate),
                        escortRequired: !!data.escortRequired,
                        notes: data.notes || "",
                        status: "pending",
                        createdAt: Timestamp.now()
                    };
                    try {
                        const docRef = await addDoc(collection(db, "clearanceRequests"), payload);
                        showNotification("Request submitted successfully! You will be notified by email of any status changes.");
                        const newRequestData = { id: docRef.id, ...payload };
                        renderLandingPage({ trackingResultHTML: createStatusCard(newRequestData), vehicleNumber: newRequestData.vehicleNumber });
                    } catch (error) { showNotification("Failed to submit request. Please try again.", "error"); }
                }
            } catch (error) {
                showNotification(`Error: ${error.message}`, "error");
            } finally {
                if (button) button.disabled = false;
            }
        });

        document.body.addEventListener("change", (e) => {
            if (e.target.id === 'request-entry-date') {
                const entryDateInput = e.target;
                const expiryDateInput = document.getElementById('request-expiry-date');
                if (expiryDateInput) {
                    expiryDateInput.value = entryDateInput.value;
                    // The 'min' attribute is handled by the overall form validation now
                }
            }
            
            if (e.target.name === "location") {
                const customInput = e.target.closest('form')?.querySelector('input[name="customLocation"]');
                if (customInput) {
                    if (e.target.value === "Other") {
                        customInput.classList.remove('hidden');
                        customInput.required = true;
                    } else {
                        customInput.classList.add('hidden');
                        customInput.required = false;
                        customInput.value = '';
                    }
                }
            }

            if (e.target.name === "escortRequired") {
                const reviewModal = e.target.closest('#review-modal-backdrop');
                const formModal = e.target.closest('#form-modal-backdrop');
                let textareaId = null;
                if (reviewModal) textareaId = 'review-notes-textarea';
                else if (formModal) textareaId = 'modal-notes-textarea';
                if (textareaId) handleEscortCheckboxChange(e.target, textareaId);
            }
        });

        document.body.addEventListener("input", e => {
            if (e.target.id === 'daily-clearance-search-input') {
                renderClearanceListForUser(e.target.value.toUpperCase());
            }
        });

        document.body.addEventListener("reset", e => {
            if (e.target.id === "daily-clearance-search-form") {
                setTimeout(() => renderClearanceListForUser(null), 0);
            }
        });

        window.addEventListener('load', () => {
            initializeVoiceRecognition();
        });

        renderLandingPage();
    </script>
</body>
</html>
