<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Vehicle Clearance System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark-theme-bg {
            background-color: #1e293b;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
        }
        .dark input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
        summary { list-style: none; }
        summary::-webkit-details-marker { display: none; }
        #settings-panel, #settings-backdrop { transition: all 0.3s ease-in-out; }
        .voice-search-btn.listening {
            animation: pulse-ring 1.5s infinite;
            background-color: #ef4444;
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .settings-tab-btn.active {
            border-color: #3b82f6;
            color: #2563eb;
        }
        .dark .settings-tab-btn.active {
            border-color: #60a5fa;
            color: #60a5fa;
        }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="app-root"></div>

    <script type="module">
	import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
        getAuth, onAuthStateChanged, signInWithEmailAndPassword,
        createUserWithEmailAndPassword, signOut, signInAnonymously
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
        getFirestore, collection, doc, addDoc, setDoc, deleteDoc, onSnapshot,
        query, Timestamp, getDoc, where, updateDoc, getDocs, orderBy, writeBatch,
        limit, startAt, endAt
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Configuration ---
    const ADMIN_INVITE_CODE = "ADMIN2025";
    const DEFAULT_USER_PASSWORD = "123456";
    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // --- App Initialization ---
    const appRoot = document.getElementById("app-root");
    let app, auth, db;
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
    } catch (err) {
        console.error("Firebase initialization error:", err);
        appRoot.innerHTML = `<div class="p-8 text-center text-red-500"><b>Error:</b> Firebase failed to initialize.</div>`;
    }

    // --- State Management ---
    let clearances = [];
    let clearanceRequests = [];
    let vvips = [];
    let currentAdminProfile = null;
    let unsubscribes = [];

    // --- CORRECTED EMAIL NOTIFICATION SYSTEM ---

    /**
     * Generates a professional HTML email body based on a specific status and data.
     * This function contains the final, corrected templates.
     *
     * @param {string} status - The notification type ('pending', 'approved', 'rejected').
     * @param {object} data - An object containing data for the template (e.g., name, vehicleNumber).
     * @returns {string} - A complete HTML email body.
     */
    const generateNotificationEmail = (status, data) => {
        const orgName = "PCC Security";
        const footerText = `This is an automated notification from the Vehicle Clearance System. Please do not reply to this email.`;

        const template = (title, content) => `
            <div style="font-family: Inter, Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #333; max-width: 600px; margin: 20px auto; border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden;">
                <div style="background-color: #0f172a; color: #ffffff; padding: 20px; text-align: center;">
                    <h1 style="margin: 0; font-size: 24px;">Vehicle Clearance System</h1>
                </div>
                <div style="padding: 25px;">
                    <h2 style="font-size: 20px; color: #1e293b; margin-top: 0;">${title}</h2>
                    ${content}
                    <p style="margin-top: 25px;">Regards,<br/><b>${orgName}</b></p>
                </div>
                <div style="background-color: #f1f5f9; color: #64748b; padding: 15px; text-align: center; font-size: 12px;">
                    ${footerText}
                </div>
            </div>
        `;

        let title = '';
        let content = '';

        switch (status) {
            case 'pending':
                title = 'Request Received';
                content = `
                    <p>Hi ${data.requesterName || 'User'},</p>
                    <p>Thank you for your submission. Your vehicle clearance request for <b>${data.vehicleNumber}</b> is now pending review.</p>
                    <p>You will receive another email once the status of your request is updated.</p>
                    <hr style="border: none; border-top: 1px solid #e2e8f0; margin: 20px 0;">
                    <p style="font-size: 14px; color: #475569;"><b>Submitted On:</b> ${data.submittedAt}</p>
                `;
                break;
            case 'approved':
                title = 'Request Approved';
                content = `
                    <p>Hi ${data.ownerName || 'User'},</p>
                    <p>Good news! Your vehicle clearance request for <b>${data.vehicleNumber}</b> has been <strong>approved</strong>.</p>
                    <hr style="border: none; border-top: 1px solid #e2e8f0; margin: 20px 0;">
                    <p style="font-size: 14px; color: #475569;"><b>Location:</b> ${data.location}</p>
                    <p style="font-size: 14px; color: #475569;"><b>Valid From:</b> ${data.entryDate}</p>
                    <p style="font-size: 14px; color: #475569;"><b>Valid Until:</b> ${data.expiryDate}</p>
                `;
                break;
            case 'rejected':
                title = 'Request Update';
                content = `
                    <p>Hi ${data.requesterName || 'User'},</p>
                    <p>We have reviewed your vehicle clearance request for <b>${data.vehicleNumber}</b>. Unfortunately, it could not be approved at this time.</p>
                    <hr style="border: none; border-top: 1px solid #e2e8f0; margin: 20px 0;">
                    <p style="font-size: 14px; color: #475569;"><b>Reason for Rejection:</b></p>
                    <p style="padding: 10px; border-left: 3px solid #ef4444; background-color: #fee2e2;">${data.rejectionReason}</p>
                    <p>If you believe this is an error, please contact administration or submit a new request with corrected information.</p>
                `;
                break;
        }
        return template(title, content);
    };

    const sendEmail = async (to, subject, htmlBody) => {
        try {
            const response = await fetch('https://email.th3va.com/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': '7873&;@:$/);&;84$:&;73638($'
                },
                body: JSON.stringify({ to, subject, htmlBody }),
            });
            if (!response.ok) {
                throw new Error(`Email service failed with status ${response.status}`);
            }
            showNotification(`Email notification sent to ${to}.`, "success");
            return true;
        } catch (error) {
            console.error('Failed to send email:', error);
            showNotification("Action successful, but failed to send email notification.", "error");
            return false;
        }
    };

    // --- Utility Functions ---
    const formatDate = (date) => {
        if (!date) return "N/A";
        const d = date instanceof Date ? date : date.toDate();
        return d.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: '2-digit' });
    };

    const toISODate = d => d ? new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split("T")[0] : "";
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());
    const parseLocalDate = (dateString) => {
        if (!dateString) return null;
        const date = new Date(dateString);
        if (isNaN(date)) return null;
        date.setMinutes(date.getMinutes() + date.getTimezoneOffset()); // Adjust for timezone
        return date;
    };
    
    const showNotification = (message, type = "success") => {
        const notification = document.createElement("div");
        const colors = { success: "bg-green-500", error: "bg-red-500", info: "bg-blue-500" };
        notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white z-[100] ${colors[type] || 'bg-gray-500'}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 4000);
    };

    // --- Core Logic & Event Handlers ---
    onAuthStateChanged(auth, (user) => {
        unsubscribes.forEach(unsub => unsub());
        unsubscribes = [];

        if (user && !user.isAnonymous) {
            const adminDocRef = doc(db, "admins", user.uid);
            unsubscribes.push(onSnapshot(adminDocRef, (adminDoc) => {
                if (adminDoc.exists()) {
                    currentAdminProfile = { uid: user.uid, ...adminDoc.data() };
                    renderAdminDashboard(currentAdminProfile);
                } else {
                    signOut(auth);
                }
            }));
        } else {
            renderLandingPage();
        }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const submitButton = form.querySelector('button[type="submit"]');
        if (submitButton) submitButton.disabled = true;

        try {
            // --- REQUEST FORM SUBMISSION ---
            if (form.id === "request-form") {
                if (!form.checkValidity()) {
                    showNotification("Please fill out all required fields.", "error");
                    return;
                }
                const data = getFormObj(form);
                const entryDate = parseLocalDate(data.entryDate);
                
                let currentUser = auth.currentUser;
                if (!currentUser) currentUser = (await signInAnonymously(auth)).user;
                
                const payload = {
                    requesterName: data.requesterName,
                    requesterEmail: data.requesterEmail,
                    requesterContact: data.requesterContact,
                    requesterId: currentUser.uid,
                    vehicleNumber: data.vehicleNumber.toUpperCase(),
                    // ... other payload fields
                    entryDate: Timestamp.fromDate(entryDate),
                    expiryDate: Timestamp.fromDate(entryDate), // Same as entry for single-day
                    status: "pending",
                    createdAt: Timestamp.now()
                };

                await addDoc(collection(db, "clearanceRequests"), payload);

                // --- SEND "PENDING" EMAIL ---
                if (payload.requesterEmail) {
                    const emailData = {
                        requesterName: payload.requesterName,
                        vehicleNumber: payload.vehicleNumber,
                        submittedAt: formatDate(payload.createdAt.toDate())
                    };
                    const emailBody = generateNotificationEmail('pending', emailData);
                    const emailSubject = `Vehicle Clearance Request Received: ${payload.vehicleNumber}`;
                    await sendEmail(payload.requesterEmail, emailSubject, emailBody);
                }

                showNotification("Request submitted successfully!");
                renderLandingPage();
            }

            // --- REJECTION FORM SUBMISSION ---
            if (form.id === "rejection-form") {
                const { rejectionReason } = getFormObj(form);
                const requestId = submitButton.dataset.id;
                const originalRequest = clearanceRequests.find(r => r.id === requestId);

                if (!originalRequest) throw new Error("Original request not found for rejection.");
                
                await updateDoc(doc(db, "clearanceRequests", requestId), {
                    status: 'rejected',
                    rejectionReason: rejectionReason.trim(),
                    reviewedBy: currentAdminProfile.username,
                    reviewedAt: Timestamp.now(),
                });

                // --- SEND "REJECTED" EMAIL ---
                if (originalRequest.requesterEmail) {
                    const emailData = {
                        requesterName: originalRequest.requesterName,
                        vehicleNumber: originalRequest.vehicleNumber,
                        rejectionReason: rejectionReason.trim()
                    };
                    const emailBody = generateNotificationEmail('rejected', emailData);
                    const emailSubject = `Update on Vehicle Clearance Request: ${originalRequest.vehicleNumber}`;
                    await sendEmail(originalRequest.requesterEmail, emailSubject, emailBody);
                }

                showNotification("Request rejected.");
                document.getElementById("modal-container").innerHTML = "";
            }

        } catch (error) {
            console.error("Form submission error:", error);
            showNotification(`An error occurred: ${error.message}`, "error");
        } finally {
            if (submitButton) submitButton.disabled = false;
        }
    });

    document.body.addEventListener("click", async (e) => {
        const button = e.target.closest('button');
        if (!button) return;

        // --- APPROVE REQUEST BUTTON ---
        if (button.classList.contains("approve-request-btn")) {
            const requestId = button.dataset.id;
            const originalRequest = clearanceRequests.find(r => r.id === requestId);
            
            if (!originalRequest) return showNotification("Request not found.", "error");

            const clearancePayload = {
                ownerName: originalRequest.requesterName,
                ownerEmail: originalRequest.requesterEmail,
                ownerContact: originalRequest.requesterContact,
                vehicleNumber: originalRequest.vehicleNumber,
                // ... map other fields from originalRequest
                entryDate: originalRequest.entryDate,
                expiryDate: originalRequest.expiryDate,
                approvedAt: Timestamp.now(),
                approvedByUsername: currentAdminProfile.username,
            };

            await addDoc(collection(db, "vehicleClearances"), clearancePayload);
            await updateDoc(doc(db, "clearanceRequests", requestId), { status: 'approved' });
            
            // --- SEND "APPROVED" EMAIL ---
            if (clearancePayload.ownerEmail) {
                const emailData = {
                    ownerName: clearancePayload.ownerName,
                    vehicleNumber: clearancePayload.vehicleNumber,
                    location: clearancePayload.location || "PCC",
                    entryDate: formatDate(clearancePayload.entryDate),
                    expiryDate: formatDate(clearancePayload.expiryDate)
                };
                const emailBody = generateNotificationEmail('approved', emailData);
                const emailSubject = `Vehicle Clearance Approved: ${clearancePayload.vehicleNumber}`;
                await sendEmail(clearancePayload.ownerEmail, emailSubject, emailBody);
            }
            
            showNotification("Request approved.");
            document.getElementById("modal-container").innerHTML = "";
        }
        
        // Other button handlers...
    });


    // --- RENDER FUNCTIONS (Simplified for brevity) ---
    function renderLandingPage() {
        // Your existing renderLandingPage HTML
        appRoot.innerHTML = `<!-- Landing page content -->`;
    }

    function renderAdminDashboard(adminUser) {
        // Your existing renderAdminDashboard HTML
        appRoot.innerHTML = `<!-- Admin dashboard content for ${adminUser.username} -->`;

        // Attach listeners for data
        unsubscribes.push(onSnapshot(query(collection(db, "clearanceRequests"), where("status", "==", "pending")), snap => {
            clearanceRequests = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            // Call function to render the requests list
        }));
        unsubscribes.push(onSnapshot(collection(db, "vehicleClearances"), snap => {
            clearances = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            // Call function to render the clearances list
        }));
    }
    
    // Initial render
    renderLandingPage();

    </script>
</body>
</html>
