    const generateNotificationEmail = (status, data) => {

    // --- Voice Search Implementation ---
    const audioContext = new(window.AudioContext || window.webkitAudioContext)();
    const playBeep = (frequency = 440, duration = 100, type = 'sine') => {
        if (!audioContext) return;
        try {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration / 1000);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration / 1000);
        } catch (error) {
            console.error("Beep playback failed:", error);
        }
    };

    let recognition = null;
    let isVoiceSearchActive = false;
    let voiceSearchTimeout = null;
    let currentVoiceInput = null;
    let currentVoiceButton = null;

    const initializeVoiceRecognition = () => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            console.warn('Speech recognition not supported');
            return false;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';
        recognition.maxAlternatives = 3;

        recognition.onstart = () => {
            isVoiceSearchActive = true;
            if (currentVoiceButton) currentVoiceButton.classList.add('listening');
        };

        recognition.onresult = (event) => {
            handleVoiceResult(event);
        };

        recognition.onerror = (event) => {
            let errorMessage = 'An error occurred during voice recognition.';
            if (event.error === 'no-speech') errorMessage = 'No speech detected. Please try again.';
            else if (event.error === 'not-allowed') errorMessage = 'Microphone permission denied.';
            showNotification(errorMessage, "error");
            stopVoiceSearch();
        };

        recognition.onend = () => {
            if (isVoiceSearchActive) stopVoiceSearch();
        };

        return true;
    };

    const processVehicleNumber = (spokenText) => {
        let processed = spokenText.toLowerCase().trim();
        const fillerWords = ['um', 'uh', 'the', 'number', 'is', 'vehicle', 'car', 'plate'];
        fillerWords.forEach(word => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ' ');
        });

        const numberMappings = [
            ['zero', '0'], ['oh', '0'], ['o', '0'], ['one', '1'], ['won', '1'],
            ['two', '2'], ['to', '2'], ['too', '2'], ['three', '3'], ['tree', '3'],
            ['four', '4'], ['for', '4'], ['fore', '4'], ['five', '5'], ['fife', '5'],
            ['six', '6'], ['sex', '6'], ['seven', '7'], ['sven', '7'], ['eight', '8'],
            ['ate', '8'], ['nine', '9'], ['nein', '9']
        ];
        numberMappings.forEach(([word, digit]) => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ` ${digit} `);
        });

        const digitMatches = processed.match(/\d+/g);
        return digitMatches ? digitMatches.join('') : '';
    };

    const isValidVehicleNumber = (vehicleNumber) => {
        if (!vehicleNumber) return false;
        if (vehicleNumber.length < 3 || vehicleNumber.length > 8) return false;
        return /^\d+$/.test(vehicleNumber);
    };

    const handleVoiceResult = (event) => {
        let transcript = event.results[0][0].transcript;
        let detectedNumber = processVehicleNumber(transcript);

        if (!isValidVehicleNumber(detectedNumber) && event.results[0].length > 1) {
            for (let i = 1; i < event.results[0].length; i++) {
                const altTranscript = event.results[0][i].transcript;
                const altNumber = processVehicleNumber(altTranscript);
                if (isValidVehicleNumber(altNumber)) {
                    detectedNumber = altNumber;
                    break;
                }
            }
        }

        if (isValidVehicleNumber(detectedNumber)) {
            completeVoiceSearch(detectedNumber);
        } else {
            showNotification(`Could not detect a valid number from "${transcript}"`, "error");
            stopVoiceSearch();
        }
    };

    const startVoiceSearch = (inputElement, buttonElement) => {
        if (!recognition) {
            if (!initializeVoiceRecognition()) {
                showNotification("Voice search not supported on this device", "error");
                return;
            }
        }

        if (isVoiceSearchActive) {
            stopVoiceSearch();
            return;
        }

        currentVoiceInput = inputElement;
        currentVoiceButton = buttonElement;

        try {
            playBeep(523, 150);
            recognition.start();
            voiceSearchTimeout = setTimeout(() => {
                showNotification("Voice search timed out.", "error");
                stopVoiceSearch();
            }, 8000);
        } catch (error) {
            showNotification("Failed to start voice search", "error");
        }
    };

    const stopVoiceSearch = () => {
        if (!isVoiceSearchActive) return;
        playBeep(392, 150);
        if (recognition) recognition.stop();
        if (voiceSearchTimeout) clearTimeout(voiceSearchTimeout);
        if (currentVoiceButton) currentVoiceButton.classList.remove('listening');
        isVoiceSearchActive = false;
        currentVoiceInput = null;
        currentVoiceButton = null;
        voiceSearchTimeout = null;
    };

    const completeVoiceSearch = (detectedNumber) => {
        if (currentVoiceInput && detectedNumber) {
            currentVoiceInput.value = detectedNumber;
            currentVoiceInput.dispatchEvent(new Event('input', { bubbles: true }));
            showNotification(`Vehicle number "${detectedNumber}" detected!`);
        }
        stopVoiceSearch();
    };

    // --- Location and Access Functions ---
    const calculateDistance = (lat1, lon1, lat2, lon2) => {
        const R = 6371e3; // Earth’s radius in meters
        const φ1 = lat1 * Math.PI / 180;
        const φ2 = lat2 * Math.PI / 180;
        const Δφ = (lat2 - lat1) * Math.PI / 180;
        const Δλ = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c;
    };

    const getCurrentLocation = () => {
        return new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
                return reject(new Error("Geolocation not supported"));
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => resolve(pos.coords),
                (err) => reject(new Error(err.message)),
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 300000 }
            );
        });
    };

    const validateUserID = async (userID) => {
        const q = query(collection(db, "authorizedUsers"), where("userId", "==", userID), where("isActive", "==", true));
        const snapshot = await getDocs(q);
        return snapshot.empty ? null : { id: snapshot.docs[0].id, ...snapshot.docs[0].data() };
    };

    const getAllowedLocations = async () => {
        const q = query(collection(db, "allowedLocations"), where("isActive", "==", true));
        const snapshot = await getDocs(q);
        return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    };

    const checkLocationAccess = (userCoords, allowedLocations) => {
        for (const loc of allowedLocations) {
            const distance = calculateDistance(userCoords.latitude, userCoords.longitude, loc.latitude, loc.longitude);
            if (distance <= (loc.radiusMeters + (userCoords.accuracy || 0))) {
                return { allowed: true, locationName: loc.name, distance: Math.round(distance) };
            }
        }
        return { allowed: false, reason: "You are not within an authorized location." };
    };

    const findCurrentVehicleStatus = async (vehicleNumber) => {
        const now = new Date();
        
        // Check active clearances first
        const activeClearanceQuery = query(
            collection(db, "vehicleClearances"),
            where("vehicleNumber", "==", vehicleNumber),
            where("expiryDate", ">=", Timestamp.fromDate(new Date(now.setHours(0,0,0,0))))
        );
        const activeSnap = await getDocs(activeClearanceQuery);
        if (!activeSnap.empty) {
            return { ...activeSnap.docs[0].data(), status: 'active' };
        }

        // Then check recent requests
        const sevenDaysAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
        const requestQuery = query(
            collection(db, "clearanceRequests"),
            where("vehicleNumber", "==", vehicleNumber),
            where("createdAt", ">=", Timestamp.fromDate(sevenDaysAgo)),
            orderBy("createdAt", "desc"),
            limit(1)
        );

            collection(db, "vehicleClearances"),
            where("vehicleNumber", "==", vehicleNumber),
            orderBy("expiryDate", "desc"),

        );

        if (!entryDate || !expiryDate || !form.checkValidity()) {
            form.reportValidity();
            throw new Error("Please fill all required fields correctly.");
        }
        if (expiryDate < entryDate) {
            throw new Error("Expiry date cannot be before the entry date.");
        }
        if (!currentAdminProfile) throw new Error("Admin profile not loaded.");

        const payload = {
            ownerName: data.ownerName,
            ownerContact: data.ownerContact,
            ownerEmail: data.ownerEmail,
            vehicleNumber: data.vehicleNumber.toUpperCase(),
            entryDate: Timestamp.fromDate(entryDate),
            expiryDate: Timestamp.fromDate(expiryDate),
            escortRequired: !!data.escortRequired,
            notes: data.notes || ""
        };

        if (editingId) {
            Object.assign(payload, {
                lastUpdatedBy: currentAdminProfile.username,
                lastUpdatedAt: Timestamp.now()
            });
            await updateDoc(doc(db, "vehicleClearances", editingId), payload);
            showNotification(`Clearance for ${payload.vehicleNumber} updated.`);

                createdAt: Timestamp.now(),
                approvedBy: currentAdminProfile.username,

                    if (snap.empty) throw new Error("Invalid credentials");
                    const adminData = snap.docs[0].data();
                    await signInWithEmailAndPassword(auth, adminData.email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) throw new Error("Invalid invite code");
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { email, username, designation, createdAt: Timestamp.now() });
                    showNotification("Admin account created.");
                }
            }
            else if (form.id === "secure-user-login-form") {
                const { userID } = getFormObj(form);
                const authorizedUser = await validateUserID(userID);
                if (!authorizedUser) throw new Error("Invalid User ID.");
                
                const locationStatus = document.getElementById('location-status');
                locationStatus.classList.remove('hidden');
                
                const userCoords = await getCurrentLocation();
                const allowedLocations = await getAllowedLocations();
                const access = checkLocationAccess(userCoords, allowedLocations);
                
                if (!access.allowed) throw new Error(access.reason);
                
                await logAccessAttempt(userID, userCoords, true, `Access from ${access.locationName}`);
                sessionStorage.setItem('isDashboardLogin', 'true');
                sessionStorage.setItem('currentUserID', userID);
                if (!auth.currentUser?.isAnonymous) await signInAnonymously(auth);
                else showUserDashboard(auth.currentUser); // Already anon, just re-render
            }
             else if (form.id === "rejection-form") {
                const { rejectionReason } = getFormObj(form);
                const requestId = form.querySelector('button[type="submit"]').dataset.id;
                const request = clearanceRequests.find(r => r.id === requestId);

                await updateDoc(doc(db, "clearanceRequests", requestId), { status: 'rejected', rejectionReason });

                const emailData = { name: request.requesterName, vehicleNumber: request.vehicleNumber, submittedAt: formatDate(request.createdAt.toDate()), rejectionReason };
                const emailBody = generateNotificationEmail('rejected', emailData);
                await sendEmail(request.requesterEmail, `Update on Vehicle Clearance Request: ${request.vehicleNumber}`, emailBody);

                showNotification("Request rejected.");
                document.getElementById('modal-container').innerHTML = '';
            }
        } catch (error) {
            console.error("Submit handler error:", error);
            showNotification(error.message, "error");
        } finally {
            if (button) button.disabled = false;
        }
    });

    document.body.addEventListener("input", e => {
        if (e.target.id === 'daily-clearance-search-input') {
            renderClearanceListForUser(e.target.value.toUpperCase());
        }
    });
    
    window.addEventListener('load', () => {
        initializeVoiceRecognition();
        renderLandingPage();
    });

    </script>
</body>
