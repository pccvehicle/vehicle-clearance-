    // --- Voice Search Implementation ---
    const audioContext = new(window.AudioContext || window.webkitAudioContext)();
    const playBeep = (frequency = 440, duration = 100, type = 'sine') => {
        if (!audioContext) return;
        try {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration / 1000);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration / 1000);
        } catch (error) {
            console.error("Beep playback failed:", error);
        }
    };

    let recognition = null;
    let isVoiceSearchActive = false;
    let voiceSearchTimeout = null;
    let currentVoiceInput = null;
    let currentVoiceButton = null;

    const initializeVoiceRecognition = () => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            console.warn('Speech recognition not supported');
            return false;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';
        recognition.maxAlternatives = 3;

        recognition.onstart = () => {
            isVoiceSearchActive = true;
            if (currentVoiceButton) currentVoiceButton.classList.add('listening');
        };

        recognition.onresult = (event) => {
            handleVoiceResult(event);
        };

        recognition.onerror = (event) => {
            let errorMessage = 'An error occurred during voice recognition.';
            if (event.error === 'no-speech') errorMessage = 'No speech detected. Please try again.';
            else if (event.error === 'not-allowed') errorMessage = 'Microphone permission denied.';
            showNotification(errorMessage, "error");
            stopVoiceSearch();
        };

        recognition.onend = () => {
            if (isVoiceSearchActive) stopVoiceSearch();
        };

        return true;
    };

    const processVehicleNumber = (spokenText) => {
        let processed = spokenText.toLowerCase().trim();
        const fillerWords = ['um', 'uh', 'the', 'number', 'is', 'vehicle', 'car', 'plate'];
        fillerWords.forEach(word => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ' ');
        });

        const numberMappings = [
            ['zero', '0'], ['oh', '0'], ['o', '0'], ['one', '1'], ['won', '1'],
            ['two', '2'], ['to', '2'], ['too', '2'], ['three', '3'], ['tree', '3'],
            ['four', '4'], ['for', '4'], ['fore', '4'], ['five', '5'], ['fife', '5'],
            ['six', '6'], ['sex', '6'], ['seven', '7'], ['sven', '7'], ['eight', '8'],
            ['ate', '8'], ['nine', '9'], ['nein', '9']
        ];
        numberMappings.forEach(([word, digit]) => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ` ${digit} `);
        });

        const digitMatches = processed.match(/\d+/g);
        return digitMatches ? digitMatches.join('') : '';
    };

    const isValidVehicleNumber = (vehicleNumber) => {
        if (!vehicleNumber) return false;
        if (vehicleNumber.length < 3 || vehicleNumber.length > 8) return false;
        return /^\d+$/.test(vehicleNumber);
    };

    const handleVoiceResult = (event) => {
        let transcript = event.results[0][0].transcript;
        let detectedNumber = processVehicleNumber(transcript);

        if (!isValidVehicleNumber(detectedNumber) && event.results[0].length > 1) {
            for (let i = 1; i < event.results[0].length; i++) {
                const altTranscript = event.results[0][i].transcript;
                const altNumber = processVehicleNumber(altTranscript);
                if (isValidVehicleNumber(altNumber)) {
                    detectedNumber = altNumber;
                    break;
                }
            }
        }

        if (isValidVehicleNumber(detectedNumber)) {
            completeVoiceSearch(detectedNumber);
        } else {
            showNotification(`Could not detect a valid number from "${transcript}"`, "error");
            stopVoiceSearch();
        }
    };

    const calculateDistance = (lat1, lon1, lat2, lon2) => {
        const R = 6371e3; // Earth’s radius in meters
        const φ1 = lat1 * Math.PI / 180;
        const φ2 = lat2 * Math.PI / 180;
        const Δφ = (lat2 - lat1) * Math.PI / 180;
        const Δλ = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c; // Distance in meters
    };

    const getCurrentLocation = () => {
        return new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
                reject(new Error("Geolocation not supported by this browser"));
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 300000 // 5 minutes
            };

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    });
                },
                (error) => {
                    let errorMessage;
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "Location permission denied. Please enable location access.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "Location information unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "Location request timed out.";
                            break;
                        default:
                            errorMessage = "An unknown error occurred while getting location.";
                            break;
                    }
                    reject(new Error(errorMessage));
                },
                options
            );
        });
    };

    const validateUserID = async (userID) => {
        try {
            const q = query(collection(db, "authorizedUsers"), where("userId", "==", userID), where("isActive", "==", true));
            const querySnapshot = await getDocs(q);
            return querySnapshot.empty ? null : { id: querySnapshot.docs[0].id, ...querySnapshot.docs[0].data() };
        } catch (error) {
            console.error("Error validating user ID:", error);
            return null;
        }
    };

    const getAllowedLocations = async () => {
        try {
            const q = query(collection(db, "allowedLocations"), where("isActive", "==", true));
            const querySnapshot = await getDocs(q);
            return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        } catch (error) {
            console.error("Error getting allowed locations:", error);
            return [];
        }
    };

    const checkLocationAccess = async (userLocation, allowedLocations) => {
        if (!userLocation || !allowedLocations.length) {
            return { allowed: false, reason: "No valid locations configured" };
        }

        for (const location of allowedLocations) {
            const distance = calculateDistance(
                userLocation.latitude, userLocation.longitude,
                location.latitude, location.longitude
            );

            let effectiveRadius = location.radiusMeters;
            if (userLocation.accuracy > 50) {
                effectiveRadius += Math.min(userLocation.accuracy * 0.5, 100);
            }

            if (distance <= effectiveRadius) {
                return {
                    allowed: true,
                    locationName: location.name,
                    distance: Math.round(distance),
                    method: 'gps'
                };
            }
        }

        return {
            allowed: false,
            reason: "You are not within an authorized location",
            nearestLocation: findNearestLocation(userLocation, allowedLocations)
        };
    };

    const findNearestLocation = (userLocation, allowedLocations) => {
        if (!allowedLocations.length) return null;

        let nearest = allowedLocations[0];
        let minDistance = calculateDistance(
            userLocation.latitude, userLocation.longitude,
            nearest.latitude, nearest.longitude
        );

        for (const location of allowedLocations.slice(1)) {
            const distance = calculateDistance(
                userLocation.latitude, userLocation.longitude,
                location.latitude, location.longitude
            );
            if (distance < minDistance) {
                minDistance = distance;
                nearest = location;
            }
        }

        return { name: nearest.name, distance: Math.round(minDistance) };
    };

    const logAccessAttempt = async (userID, userLocation, accessGranted, reason) => {
        try {
            const logData = {
                userId: userID,
                location: userLocation,
                locationName: null,
                accessGranted,
                reason,
                timestamp: Timestamp.now(),
                userAgent: navigator.userAgent,
                ipAddress: null
            };

            if (accessGranted && userLocation) {
                const allowedLocations = await getAllowedLocations();
                const locationCheck = await checkLocationAccess(userLocation, allowedLocations);
                if (locationCheck.allowed) {
                    logData.locationName = locationCheck.locationName;

            await addDoc(collection(db, "accessLogs"), logData);
        } catch (error) {

                const clearanceSnap = await getDocs(clearanceQuery);

                    collection(db, "clearanceRequests"),

                );

                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                    .map(doc => ({ id: doc.id, ...doc.data() }))
                    .sort((a, b) => (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0));

                    const expiryDate = data.expiryDate.toDate();
                    expiryDate.setHours(23, 59, 59, 999);
                    return expiryDate >= now;

                    return { ...activeClearance, status: "active" };

                    const createdAt = data.createdAt ? data.createdAt.toDate() : new Date(0);

                if (mostRecentRequest) {
                    return mostRecentRequest;
                }

                if (allClearances.length > 0) {
                    return { ...allClearances[0], status: "expired" };

            const entryDate = parseLocalDate(data.entryDate);
            const expiryDate = parseLocalDate(data.expiryDate);

            if (!entryDate || !expiryDate || !form.checkValidity()) {
                form.reportValidity();
                throw new Error("Please fill all required fields with valid dates.");
            }
            if (!currentAdminProfile) {
                throw new Error("Admin profile not loaded. Cannot save.");
            }

            const currentTimestamp = Timestamp.now();
            const payload = {
                ownerName: data.ownerName,
                ownerContact: data.ownerContact,
                ownerEmail: data.ownerEmail,
                vehicleNumber: data.vehicleNumber.toUpperCase(),
                vehicleType: data.vehicleType,
                location: data.location === "Other" ? data.customLocation : data.location,
                timeSlot: data.timeSlot,
                entryDate: Timestamp.fromDate(entryDate),
                expiryDate: Timestamp.fromDate(expiryDate),
                escortRequired: !!data.escortRequired,
                notes: data.notes || ""
            };

            if (editingId) {
                payload.lastUpdatedByUsername = currentAdminProfile.username;
                payload.lastUpdatedByDesignation = currentAdminProfile.designation;
                payload.lastUpdatedByUid = auth.currentUser?.uid;
                payload.lastUpdatedAt = currentTimestamp;
                const existingDoc = await getDoc(doc(db, "vehicleClearances", editingId));
                if (existingDoc.exists()) {
                    const existingData = existingDoc.data();
                    payload.approvalHistory = existingData.approvalHistory || [];
                    payload.approvalHistory.push({
                        action: 'updated',
                        byUsername: currentAdminProfile.username,
                        byDesignation: currentAdminProfile.designation,
                        byUid: auth.currentUser?.uid,
                        timestamp: currentTimestamp,
                        notes: 'Clearance details updated'
                    });
                }
                await updateDoc(doc(db, "vehicleClearances", editingId), payload);
                showNotification(`Clearance updated by ${currentAdminProfile.username}`);
            } else {
                payload.createdAt = currentTimestamp;
                payload.createdByUid = auth.currentUser?.uid;
                payload.approvedByUsername = currentAdminProfile.username;
                payload.approvedByDesignation = currentAdminProfile.designation;
                payload.approvedByUid = auth.currentUser?.uid;
                payload.approvedAt = currentTimestamp;
                payload.approvalHistory = [{
                    action: 'created',
                    byUsername: currentAdminProfile.username,
                    byDesignation: currentAdminProfile.designation,
                    byUid: auth.currentUser?.uid,
                    timestamp: currentTimestamp,
                    notes: 'Clearance created directly by admin (Fast Track)'
                }];
                await addDoc(collection(db, "vehicleClearances"), payload);
                showNotification(`Clearance created by ${currentAdminProfile.username}`);

            return payload;

        // --- Global Event Listener ---

                        await addDoc(collection(db, "vehicleClearances"), clearancePayload);

                        // --- Start Email Logic ---
                        if (data.requesterEmail) {

                                emailBody = await callGeminiApi(emailPrompt);
                            } catch (apiError) {

                                showNotification("Approval saved, but AI email generation failed.", "error");
                                document.getElementById("modal-container").innerHTML = ""; // Close modal even on email fail
                                return; // Exit the handler
                            }

                            try {
                                const emailSubject = `Vehicle Clearance Approved: ${clearancePayload.vehicleNumber}`;
                                await sendEmail(data.requesterEmail, emailSubject, emailBody);
                            } catch (sendError) {
                                console.error("Email sending simulation failed:", sendError);
                                showNotification("Approval saved, but the email could not be sent.", "error");

                        } else {

                        // --- End Email Logic ---

                    } catch (error) {

                        button.disabled = false;

                    return;

                if (button.classList.contains("save-clearance-btn") || button.classList.contains("save-and-whatsapp-btn")) {
                    e.preventDefault();
                    const modal = button.closest('#form-modal-backdrop');
                    const form = modal?.querySelector('#clearance-form');
                    if (!form) { showNotification("Critical error: Cannot find clearance form.", "error"); return; }
                    button.disabled = true;
                    const isWhatsApp = button.classList.contains("save-and-whatsapp-btn");

                    try {
                        const editingId = button.dataset.id;
                        const savedPayload = await saveClearanceData(form, editingId);

                        if (isWhatsApp) {
                            if (savedPayload.ownerContact) {
                                const phone = normalizePhoneNumberForWhatsApp(savedPayload.ownerContact);
                                const message = encodeURIComponent(`Hi ${savedPayload.ownerName}, your vehicle clearance for [${savedPayload.vehicleNumber}] has been approved. It is valid from ${formatDate(savedPayload.entryDate)} to ${formatDate(savedPayload.expiryDate)}.`);
                                window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
                            } else {
                                showNotification("No contact number to send WhatsApp message.", "error");
                            }
                        }

                        if (savedPayload.ownerEmail && !editingId) {
                            let emailBody;
                            try {
                                showNotification("Generating clearance email...", "info");
                                const emailPrompt = `Generate a professional and friendly HTML email. The user's vehicle has been given clearance (Fast Track).
                                - Recipient's Name: ${savedPayload.ownerName}
                                - Vehicle Number: ${savedPayload.vehicleNumber}
                                - Approved Location: ${savedPayload.location}
                                - Validity Period: From ${formatDate(savedPayload.entryDate)} to ${formatDate(savedPayload.expiryDate)}.
                                - Include a friendly closing.
                                - The email should be well-formatted with HTML, using headings, bold text, and paragraphs for readability. Do not include any CSS or style tags.`;
                                emailBody = await callGeminiApi(emailPrompt);
                                const emailSubject = `Vehicle Clearance Confirmation: ${savedPayload.vehicleNumber}`;
                                await sendEmail(savedPayload.ownerEmail, emailSubject, emailBody);
                            } catch (apiError) {
                                console.error("Gemini API/Email failed for Fast Track:", apiError);
                                showNotification("Clearance saved, but the notification email could not be sent.", "error");
                            }
                        }

                        document.getElementById("modal-container").innerHTML = "";
                    } catch (error) {
                        showNotification(`Failed to save clearance: ${error.message}`, "error");
                    } finally {
                        button.disabled = false;
                    }
                    return;
                }

                if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") {
                    e.preventDefault();
                    button.closest("#modal-container").innerHTML = "";
                    return;
                }
                if (button.id === "auth-toggle-button") {
                    e.preventDefault();
                    authMode = authMode === "login" ? "signup" : "login";
                    renderAdminLogin();
                    return;
                }

                if (button.id === 'get-current-location-btn') {
                    e.preventDefault();
                    button.disabled = true;
                    const originalText = button.innerHTML;
                    button.innerHTML = '<div class="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full mx-auto"></div>';
                    try {
                        const location = await getCurrentLocation();
                        const form = button.closest('form');
                        form.latitude.value = location.latitude.toFixed(6);
                        form.longitude.value = location.longitude.toFixed(6);
                        showNotification(`Location captured! Accuracy: ±${Math.round(location.accuracy)}m`);
                    } catch (error) {
                        showNotification(`Location error: ${error.message}`, "error");
                    } finally {
                        button.disabled = false;
                        button.innerHTML = originalText;
                    }
                    return;
                }

                if (button.classList.contains('toggle-user-btn')) {
                    e.preventDefault();
                    const userId = button.dataset.id;
                    const currentStatus = button.dataset.active === 'true';

                        await updateDoc(doc(db, "authorizedUsers", userId), { isActive: !currentStatus });
                        showNotification(`User ${!currentStatus ? 'activated' : 'deactivated'}`);
                        renderAuthorizedUsersList();
                    } catch (error) { showNotification("Failed to update user status", "error"); }
                    return;

                    const currentStatus = button.dataset.active === 'true';

                    showNotification("An error occurred. Please try again.", "error");

        // --- Form submission event handler ---
        document.body.addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            if (button) button.disabled = true;

            try {
                if (form.id === "rejection-form") {
                    const { rejectionReason } = getFormObj(form);
                    const requestId = form.querySelector('button[type="submit"]').dataset.id;
                    if (!rejectionReason.trim()) {
                        showNotification("Please provide a rejection reason.", "error");
                        if (button) button.disabled = false;
                        return;
                    }

                    const originalRequest = clearanceRequests.find(r => r.id === requestId);
                    if (!originalRequest) { throw new Error("Could not find original request to process rejection."); }

                    await updateDoc(doc(db, "clearanceRequests", requestId), {
                        status: 'rejected',
                        rejectionReason: rejectionReason.trim(),
                        reviewedBy: `${currentAdminProfile.username} (${currentAdminProfile.designation})`,
                        reviewedAt: Timestamp.now(),
                        reviewedByUid: auth.currentUser?.uid
                    });
                    showNotification("Request rejected.");

                    if (originalRequest.requesterEmail) {
                        try {
                            showNotification("Generating rejection email...", "info");
                            const emailSubject = `Update on Vehicle Clearance Request: ${originalRequest.vehicleNumber}`;
                            const emailPrompt = `Generate a professional and polite HTML email informing the user their vehicle clearance request has been REJECTED.
                        - Recipient's Name: ${originalRequest.requesterName}
                        - Vehicle Number: ${originalRequest.vehicleNumber}
                        - Reason for rejection: "${rejectionReason.trim()}"
                        - Include a closing that suggests they can submit a new request with corrected information if applicable.
                        - The email should be well-formatted with HTML, using headings, bold text, and paragraphs for readability. Do not include any CSS or style tags.`;
                            const emailBody = await callGeminiApi(emailPrompt);
                            await sendEmail(originalRequest.requesterEmail, emailSubject, emailBody);

                } else if (form.id === "secure-user-login-form") {

                        await handleSecureUserLogin(userID.trim());

                                isActive: true,
                                createdBy: auth.currentUser?.uid,
                                createdAt: Timestamp.now(),
                                lastUsed: null
                            });
                            showNotification("User ID added successfully");
                            form.reset();
                            renderAuthorizedUsersList();

                    }

                    const data = getFormObj(form);
                    const lat = parseFloat(data.latitude);
                    const lng = parseFloat(data.longitude);
                    const radius = parseInt(data.radiusMeters);

                    if (!data.locationName || isNaN(lat) || isNaN(lng) || isNaN(radius)) {
                        showNotification("Please fill all fields with valid values", "error");
                    } else if (lat < -90 || lat > 90 || lng < -180 || lng > 180) {
                        showNotification("Invalid coordinates", "error");
                    } else if (radius < 10 || radius > 1000) {
                        showNotification("Radius must be between 10 and 1000 meters", "error");
                    } else {
                        await addDoc(collection(db, "allowedLocations"), {
                            name: data.locationName,
                            latitude: lat,
                            longitude: lng,
                            radiusMeters: radius,
                            isActive: true,
                            createdBy: auth.currentUser?.uid,
                            createdAt: Timestamp.now()
                        });

                    const entryDate = parseLocalDate(data.entryDate);
                    
                    // --- CUSTOM VALIDATION FOR 14:00 CUT-OFF ---
                    const now = new Date();

<script type="module">
import {
    getDocs, collection, query, where, orderBy, startAt, endAt, limit
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

try { if (!window.db) { window.db = getFirestore(getApp()); } } catch (e) {}

(() => {
  if (window.__ADMIN_GLOBAL_SEARCH_WIRED__) return;
  window.__ADMIN_GLOBAL_SEARCH_WIRED__ = true;

  // --- Injected: robust DB readiness helper (from Fixes_v1.0) ---
const waitForDb = (timeout = 5000) => {
  return new Promise((resolve, reject) => {
    const start = Date.now();
    const check = () => {
      if (window.db) {
        resolve(window.db);
      } else if (Date.now() - start > timeout) {
        reject(new Error("Database connection timed out. Please refresh."));
      } else {
        setTimeout(check, 100); // Check every 100ms
      }
    };
    check();
  });
};
// --- End Injected helper ---


  const $ = (sel, root=document) => root.querySelector(sel);

  const has = (k) => typeof window[k] !== 'undefined';
  window.showNotification = has('showNotification') ? window.showNotification
    : (msg, type='info') => { try { console.log(`[${type}]`, msg); } catch(e){} };
  window.formatVehicleNumber = has('formatVehicleNumber') ? window.formatVehicleNumber : (s) => (s||'').toString().toUpperCase();
  window.formatDate = has('formatDate') ? window.formatDate : (d) => {
    try { if (d && typeof d.toDate === 'function') d = d.toDate(); const dt = d instanceof Date ? d : (d ? new Date(d) : null); return dt ? dt.toLocaleDateString() : ''; } catch(e){ return '';}
  };
  window.normalizePhoneNumberForWhatsApp = has('normalizePhoneNumberForWhatsApp') ? window.normalizePhoneNumberForWhatsApp : (p) => (p||'').replace(/\D+/g,'');

  window.icons = window.icons || {}; icons.x = icons.x || '&times;'; icons.mic = icons.mic || '🎤'; icons.whatsapp = icons.whatsapp || '🟢'; icons.download = icons.download || '📋';

  window.startVoiceSearch = has('startVoiceSearch') ? window.startVoiceSearch : (inputEl) => {
    try { const SR = window.SpeechRecognition || window.webkitSpeechRecognition; if (!SR) return showNotification('Voice unsupported on this device', 'error'); const rec = new SR(); rec.lang='en-US'; rec.onresult=(e)=>{ const txt=(e.results?.[0]?.[0]?.transcript||'').toUpperCase(); if(inputEl) inputEl.value=txt; $('#ags-go')?.click(); }; rec.start(); } catch(e){ showNotification('Voice init failed','error'); }
  };

  
  function openAdminSearchModal() {
    const host = $('#modal-container') || document.body;
    const wrap = document.createElement('div');
    wrap.id = 'admin-global-search-modal';
    wrap.innerHTML = `
      <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" id="ags-backdrop"></div>
        <div class="relative w-full max-w-3xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 flex flex-col" style="max-height: 90vh;">
          <div class="p-3 sm:p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between gap-3 flex-shrink-0">
            <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100">Search All Vehicles</h3>
            <button id="ags-close-top" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" title="Close">${icons.x}</button>
          </div>
          <div class="p-3 sm:p-4 space-y-3 flex-grow overflow-y-auto">
            <label class="text-sm font-medium text-gray-600 dark:text-gray-300">Vehicle Number</label>
            <div class="flex gap-2">
              <input id="ags-input" class="flex-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white px-3 py-2" placeholder="Enter vehicle number..." oninput="this.value=this.value.replace(/\D/g, '')">
            </div>
            <p class="text-xs text-gray-500 dark:text-gray-400">Exact match first. Partial (prefix) matches follow.</p>
            <div id="ags-results" class="mt-2 space-y-4"></div>
          </div>
          <div class="p-3 sm:p-4 border-t border-gray-200 dark:border-gray-700 flex flex-row flex-nowrap justify-end items-center gap-2 flex-shrink-0">
              <button id="ags-search" class="btn-icon-sm whitespace-nowrap px-4 py-2 text-sm rounded-lg text-white bg-blue-600 hover:bg-blue-500 font-semibold" title="Search">Search</button>
              <button id="ags-clear" class="btn-icon-sm whitespace-nowrap px-4 py-2 text-sm rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-500">Clear</button>
              <button id="ags-exit" class="btn-icon-sm whitespace-nowrap px-4 py-2 text-sm rounded-lg bg-red-600 text-white hover:bg-red-700">Exit</button>
          </div>
        </div>
      </div>`;
    host.appendChild(wrap);
    
    const closeModal = () => wrap.remove();
    $('#ags-close-top', wrap).onclick = closeModal;
    $('#ags-exit', wrap).onclick = closeModal;
    $('#ags-backdrop', wrap).onclick = closeModal;
    
    const inputEl = $('#ags-input', wrap);
    
    $('#ags-clear', wrap).onclick = () => {
        inputEl.value = '';
        $('#ags-results', wrap).innerHTML = '';
        inputEl.focus();
    };

    const performSearch = async () => {
      try { await waitForDb(); } catch(e) { $('#ags-results', wrap).innerHTML = '<div class="p-3 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 text-sm">'+e.message+'</div>'; return; }
      const term = (inputEl.value||'').trim().toUpperCase();
      if(!term) {
          showNotification('Please enter a vehicle number','error');
          return;
      }
      $('#ags-results', wrap).innerHTML = '<div class="flex items-center gap-3 text-sm text-gray-600 dark:text-gray-300"><div class="animate-spin w-5 h-5 border-2 border-gray-300 border-t-transparent rounded-full"></div>Searching…</div>';
      try {
        const res = await searchVehiclesGlobal(term);
        $('#ags-results', wrap).innerHTML = renderGlobalResults(res, term);
      } catch(e) {
        console.error(e);
        $('#ags-results', wrap).innerHTML = '<div class="p-3 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-300 text-sm">Search failed: '+(e?.message||'Unknown error')+'</div>';
      }
    };

    inputEl.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter') performSearch(); });
    $('#ags-search', wrap).onclick = performSearch;
  }


  async function searchVehiclesGlobal(PLATE){
    if(!window.db) throw new Error('Firestore not initialized (db missing)');
    // VVIPs removed from results object
    const results = { exact:{vehicleClearances:[],clearanceRequests:[]}, partial:{vehicleClearances:[],clearanceRequests:[]} };

    const exactOn = async (coll) => {
      const q = query(collection(db, coll), where('vehicleNumber','==', PLATE));
      const snap = await getDocs(q);
      return snap.docs.map(d => ({ id:d.id, ...d.data(), _coll:coll }));
    };
    const prefixOn = async (coll) => {
      const q = query(collection(db, coll), orderBy('vehicleNumber'), startAt(PLATE), endAt(PLATE + '\uf8ff'), limit(25));
      const snap = await getDocs(q);
      return snap.docs.filter(d => (d.get('vehicleNumber')||'').toUpperCase() !== PLATE).map(d => ({ id:d.id, ...d.data(), _coll:coll }));
    };

    results.exact.vehicleClearances = await exactOn('vehicleClearances');
    results.exact.clearanceRequests = await exactOn('clearanceRequests');
    // VVIP search removed
    // results.exact.vvips = await exactOn('vvips');

    results.partial.vehicleClearances = await prefixOn('vehicleClearances');
    results.partial.clearanceRequests = await prefixOn('clearanceRequests');
    // VVIP search removed
    // results.partial.vvips = await prefixOn('vvips');

    return results;
  }


  
  function renderGlobalResults(payload, PLATE){
    const section = (title, list) => `
      <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl overflow-hidden">
        <div class="px-4 py-2 bg-gray-50 dark:bg-gray-900/40 text-sm font-semibold text-gray-700 dark:text-gray-200">${title}</div>
        <div class="divide-y divide-gray-200 dark:divide-gray-700">
          ${list.length ? list.map(renderRow).join('') : `<div class="p-4 text-sm text-gray-500 dark:text-gray-400">No records.</div>`}
        </div>
      </div>`;
    const exactBlock = `
      <h4 class="text-sm font-bold text-gray-800 dark:text-gray-100 mb-2">Exact match for <span class="font-mono">${PLATE}</span></h4>
      ${section('vehicleClearances', payload.exact.vehicleClearances)}
      ${section('clearanceRequests', payload.exact.clearanceRequests)}`;
      // VVIP section removed
    const partialBlock = `
      <h4 class="text-sm font-bold text-gray-800 dark:text-gray-100 mt-4 mb-2">Partial matches (prefix)</h4>
      ${section('vehicleClearances', payload.partial.vehicleClearances)}
      ${section('clearanceRequests', payload.partial.clearanceRequests)}`;
      // VVIP section removed
    return exactBlock + partialBlock;
  }


  
  function renderRow(rec){
    const plate = formatVehicleNumber(rec.vehicleNumber || 'N/A');
    let status = '—';
    let statusColor = 'text-gray-600 dark:text-gray-400';
    let expiryDate = 'N/A';

    if (rec._coll === 'vehicleClearances') {
        try {
            const now = new Date();
            const exp = rec.expiryDate?.toDate?.();
            if (exp) {
                expiryDate = formatDate(exp);
                const expiryEnd = new Date(exp);
                expiryEnd.setHours(23, 59, 59, 999);
                status = (now <= expiryEnd) ? 'ACTIVE' : 'EXPIRED';
            }
        } catch(e) { /* Fails silently */ }
    } else if (rec._coll === 'clearanceRequests') {
        status = (rec.status || 'pending').toUpperCase();
        // Use expiryDate from request if available, otherwise entryDate
        const dateToUse = rec.expiryDate || rec.entryDate;
        expiryDate = dateToUse ? formatDate(dateToUse) : 'N/A';
    }

    switch (status) {
        case 'ACTIVE':
        case 'APPROVED':
            statusColor = 'text-green-600 dark:text-green-400';
            break;
        case 'EXPIRED':
        case 'REJECTED':
            statusColor = 'text-red-600 dark:text-red-400';
            break;
        case 'PENDING':
            statusColor = 'text-yellow-600 dark:text-yellow-400';
            break;
    }

    // The result row only shows vehicle number, expiry date, and status.
    return `
    <div class="p-4 flex items-center justify-between gap-3">
        <div>
            <div class="font-mono font-semibold text-gray-800 dark:text-gray-100">${plate}</div>
            <div class="text-xs text-gray-500 dark:text-gray-400">
                Expiry Date: <span class="font-medium">${expiryDate}</span>
            </div>
        </div>
        <div class="text-right">
             <span class="font-semibold text-sm px-2 py-1 rounded-md ${statusColor}">${status}</span>
        </div>
    </div>`;
  }


  function wireOnlyInAdmin(){
    const tryWire = () => {
      const btn = document.getElementById('open-global-search');
      if (btn && !btn.__wired){
        btn.__wired = true;
        btn.addEventListener('click', openAdminSearchModal);
      }
    };
    tryWire();
    const obs = new MutationObserver(tryWire);
    obs.observe(document.body, {childList:true, subtree:true});
  }

  wireOnlyInAdmin();
})();
</script>
