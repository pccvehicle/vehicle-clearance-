    <script>
    // --- Voice Search Implementation ---
    const audioContext = new(window.AudioContext || window.webkitAudioContext)();
    const playBeep = (frequency = 440, duration = 100, type = 'sine') => {
        if (!audioContext) return;
        try {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration / 1000);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration / 1000);
        } catch (error) {
            console.error("Beep playback failed:", error);
        }
    };

    let recognition = null;
    let isVoiceSearchActive = false;
    let voiceSearchTimeout = null;
    let currentVoiceInput = null;
    let currentVoiceButton = null;

    const initializeVoiceRecognition = () => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            console.warn('Speech recognition not supported');
            return false;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';
        recognition.maxAlternatives = 3;

        recognition.onstart = () => {
            isVoiceSearchActive = true;
            if (currentVoiceButton) currentVoiceButton.classList.add('listening');
        };

        recognition.onresult = (event) => {
            handleVoiceResult(event);
        };

        recognition.onerror = (event) => {
            let errorMessage = 'An error occurred during voice recognition.';
            if (event.error === 'no-speech') errorMessage = 'No speech detected. Please try again.';
            else if (event.error === 'not-allowed') errorMessage = 'Microphone permission denied.';
            showNotification(errorMessage, "error");
            stopVoiceSearch();
        };

        recognition.onend = () => {
            if (isVoiceSearchActive) stopVoiceSearch();
        };

        return true;
    };

    const processVehicleNumber = (spokenText) => {
        let processed = spokenText.toLowerCase().trim();
        const fillerWords = ['um', 'uh', 'the', 'number', 'is', 'vehicle', 'car', 'plate'];
        fillerWords.forEach(word => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ' ');
        });

        const numberMappings = [
            ['zero', '0'], ['oh', '0'], ['o', '0'], ['one', '1'], ['won', '1'],
            ['two', '2'], ['to', '2'], ['too', '2'], ['three', '3'], ['tree', '3'],
            ['four', '4'], ['for', '4'], ['fore', '4'], ['five', '5'], ['fife', '5'],
            ['six', '6'], ['sex', '6'], ['seven', '7'], ['sven', '7'], ['eight', '8'],
            ['ate', '8'], ['nine', '9'], ['nein', '9']
        ];
        numberMappings.forEach(([word, digit]) => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ` ${digit} `);
        });

        const digitMatches = processed.match(/\d+/g);
        return digitMatches ? digitMatches.join('') : '';
    };

    const isValidVehicleNumber = (vehicleNumber) => {
        if (!vehicleNumber) return false;
        if (vehicleNumber.length < 3 || vehicleNumber.length > 8) return false;
        return /^\d+$/.test(vehicleNumber);
    };

    const handleVoiceResult = (event) => {
        let transcript = event.results[0][0].transcript;
        let detectedNumber = processVehicleNumber(transcript);

        if (!isValidVehicleNumber(detectedNumber) && event.results[0].length > 1) {
            for (let i = 1; i < event.results[0].length; i++) {
                const altTranscript = event.results[0][i].transcript;
                const altNumber = processVehicleNumber(altTranscript);
                if (isValidVehicleNumber(altNumber)) {
                    detectedNumber = altNumber;
                    break;
                }
            }
        }

        if (isValidVehicleNumber(detectedNumber)) {
            completeVoiceSearch(detectedNumber);
        } else {
            showNotification(`Could not detect a valid number from "${transcript}"`, "error");
            stopVoiceSearch();
        }
    };

    const startVoiceSearch = (inputElement, buttonElement) => {
        if (!recognition) {
            if (!initializeVoiceRecognition()) {
                showNotification("Voice search not supported on this device", "error");
                return;
            }
        }

        if (isVoiceSearchActive) {
            stopVoiceSearch();
            return;
        }

        currentVoiceInput = inputElement;
        currentVoiceButton = buttonElement;

        try {
            playBeep(523, 150);
            recognition.start();
            voiceSearchTimeout = setTimeout(() => {
                showNotification("Voice search timed out.", "error");
                stopVoiceSearch();
            }, 8000);
        } catch (error) {
            showNotification("Failed to start voice search", "error");
        }
    };

    const stopVoiceSearch = () => {
        if (!isVoiceSearchActive) return;
        playBeep(392, 150);
        if (recognition) recognition.stop();
        if (voiceSearchTimeout) clearTimeout(voiceSearchTimeout);
        if (currentVoiceButton) currentVoiceButton.classList.remove('listening');
        isVoiceSearchActive = false;
        currentVoiceInput = null;
        currentVoiceButton = null;
        voiceSearchTimeout = null;
    };

    const completeVoiceSearch = (detectedNumber) => {
        if (currentVoiceInput && detectedNumber) {
            currentVoiceInput.value = detectedNumber;
            currentVoiceInput.dispatchEvent(new Event('input', { bubbles: true }));
            showNotification(`Vehicle number "${detectedNumber}" detected!`);
        }
        stopVoiceSearch();
    };

    // --- Geolocation and Access Control Functions ---
    const calculateDistance = (lat1, lon1, lat2, lon2) => {
        const R = 6371e3; // Earth’s radius in meters
        const φ1 = lat1 * Math.PI / 180;
        const φ2 = lat2 * Math.PI / 180;
        const Δφ = (lat2 - lat1) * Math.PI / 180;
        const Δλ = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c; // Distance in meters
    };

    const getCurrentLocation = () => {
        return new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
                reject(new Error("Geolocation not supported by this browser"));
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (position) => resolve(position.coords),
                (error) => reject(new Error(error.message)),
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 300000 }
            );
        });
    };

    const checkLocationAccess = (userCoords, allowedLocations) => {

                return { allowed: true, locationName: loc.name };

        const generatePDFReport = async (button) => {
            button.disabled = true;
            const originalHTML = button.innerHTML;
            button.innerHTML = '<div class="spinner w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div> Generating...';

            try {
                if (typeof window.jspdf === 'undefined') {
                    throw new Error('jsPDF library not loaded');
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: "portrait",
                    unit: "mm",
                    format: "a4"
                });

                const now = new Date();
                const twentyFourHoursAgo = new Date(now.getTime() - (24 * 60 * 60 * 1000));

                let reportData = [];
                const processedVehicleNumbers = new Set();

                const getEscortInfo = (entry) => {
                    let escortInfo = 'No';
                    if (entry.escortRequired) {
                        escortInfo = 'Yes';
                        if (entry.notes) {
                            const notes = entry.notes.toString();
                            const match = notes.match(/\[\s*Escorted\s+by:\s*([^\]]*)\]/i);
                            if (match && match[1].trim()) {
                                escortInfo += `\n[Escorted by: ${match[1].trim()}]`;
                            } else {
                                escortInfo += '\n[Escorted by: ________]';
                            }
                        } else {
                            escortInfo += '\n[Escorted by: ________]';
                        }
                    }
                    return escortInfo;
                };

                const clearancesQuery = query(
                    collection(db, "vehicleClearances"),
                    orderBy("createdAt", "desc")
                );
                const clearanceSnap = await getDocs(clearancesQuery);

                const validClearances = clearanceSnap.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(c => c.expiryDate.toDate() >= twentyFourHoursAgo);

                validClearances.forEach(c => {
                    const expiry = c.expiryDate.toDate();
                    expiry.setHours(23, 59, 59, 999);
                    const status = now <= expiry ? 'ACTIVE' : 'EXPIRED';
                    reportData.push([
                        c.vehicleNumber || 'N/A',
                        c.location || 'N/A',
                        c.timeSlot ? c.timeSlot.replace('-', ' to ') : 'N/A',
                        getEscortInfo(c),
                        formatDate(c.expiryDate),
                        status
                    ]);
                    processedVehicleNumbers.add(c.vehicleNumber);
                });

                doc.setFontSize(20);
                doc.setFont(undefined, 'bold');
                doc.text("Vehicle Clearance Report", 14, 20);

                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                doc.setTextColor(100);
                doc.text(`Generated: ${now.toLocaleString()}`, 14, 30);

                if (reportData.length === 0) {
                    doc.text("No active clearances found for the last 24 hours.", 14, 45);
                } else {
                    doc.autoTable({
                        head: [['Vehicle No.', 'Location', 'Time Slot', 'Escort', 'Expiry', 'Status']],
                        body: reportData,
                        startY: 40,
                        theme: 'grid'
                    });
                }
                
                const fileName = `Vehicle_Clearance_Report_${now.toISOString().split('T')[0]}.pdf`;
                doc.save(fileName);
                showNotification("PDF report generated successfully!");

                console.error("PDF Generation Error:", error);
                showNotification(`Failed to generate PDF: ${error.message}`, "error");

                button.disabled = false;
                button.innerHTML = originalHTML;
            }

    -->
    <script>
        // — Auth State Listener —
        onAuthStateChanged(auth, async (user) => {
            // Unsubscribe from any active listeners to prevent memory leaks
            if (unsubClearances) unsubClearances();
            if (unsubRequests) unsubRequests();
            if (unsubConfig) unsubConfig();
            if (unsubVVIPs) unsubVVIPs();

            currentAdminProfile = null;

            if (user && !user.isAnonymous) {
                appRoot.innerHTML = `<div class="min-h-screen flex items-center justify-center"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div></div>`;
                try {
                    const adminDoc = await getDoc(doc(db, "admins", user.uid));
                    if (adminDoc.exists()) {
                        currentAdminProfile = { uid: user.uid, ...adminDoc.data() };
                        renderAdminDashboard(currentAdminProfile);
                    } else {
                        await signOut(auth); // Not a valid admin, sign out
                    }
                } catch (error) {
                    showNotification("Error verifying admin status.", "error");
                    await signOut(auth);
                }
            } else if (user && user.isAnonymous && isValidSecureSession()) {
                showUserDashboard(user);
            } else {
                sessionStorage.clear();
                renderLandingPage();
            }
        });

        const saveClearanceData = async (form, editingId = null) => {
            const data = getFormObj(form);
            const entryDate = parseLocalDate(data.entryDate);
            const expiryDate = parseLocalDate(data.expiryDate);

            if (!entryDate || !expiryDate || !form.checkValidity()) {
                throw new Error("Please fill all required fields correctly.");
            }

            const payload = {
                ownerName: data.ownerName,
                ownerContact: data.ownerContact,
                ownerEmail: data.ownerEmail,
                vehicleNumber: data.vehicleNumber.toUpperCase(),
                location: data.location,
                entryDate: Timestamp.fromDate(entryDate),
                expiryDate: Timestamp.fromDate(expiryDate),
                notes: data.notes || ""
            };

            if (editingId) {
                await updateDoc(doc(db, "vehicleClearances", editingId), payload);
                showNotification(`Clearance updated for ${payload.vehicleNumber}.`);
            } else {
                payload.createdAt = Timestamp.now();
                await addDoc(collection(db, "vehicleClearances"), payload);
                showNotification(`Clearance created for ${payload.vehicleNumber}.`);
            }
            return payload; // Return for potential chaining (e.g., WhatsApp)
        };


        // --- Global Event Listener ---
        document.body.addEventListener("click", async (e) => {
            const button = e.target.closest('button');
            if (!button) return;

            // Modal closing clicks
            if (['close-modal-btn', 'cancel-modal-btn', 'form-modal-backdrop', 'review-modal-backdrop', 'rejection-modal-backdrop', 'confirm-modal-backdrop', 'cancel-rejection-btn', 'cancel-confirm-btn'].some(id => button.id === id || e.target.id === id)) {
                 if (e.target.id.endsWith('-backdrop') && e.target.id !== e.currentTarget.id) {
                    // prevent clicks inside modal from closing it
                } else {
                    const modalContainer = document.getElementById('modal-container');
                    if(modalContainer) modalContainer.innerHTML = '';
                }
            }
            
            // Page navigation
            if (button.id === "request-btn") renderRequestForm();
            else if (button.id === "admin-btn") renderAdminLogin();
            else if (button.id === "user-btn") renderUserLogin();
            else if (button.id === "back-btn") goBack();
            else if (button.id === "logout-button") await performSecureLogout();
            else if (button.id === "auth-toggle-button") {
                authMode = authMode === "login" ? "signup" : "login";
                renderAdminLogin();
            }
            // Admin dashboard actions
            else if (button.id === "add-clearance-btn") renderModal();
            else if (button.classList.contains("edit-btn")) {
                const clearance = clearances.find(c => c.id === button.dataset.id);
                if (clearance) renderModal(clearance);
            }
            else if (button.classList.contains("delete-btn")) {
                renderConfirmationModal('Delete Clearance', 'Are you sure?', async () => {
                    await deleteDoc(doc(db, "vehicleClearances", button.dataset.id));
                    showNotification("Clearance deleted.");
                });
            }
            else if (button.classList.contains("review-btn")) {
                const request = clearanceRequests.find(r => r.id === button.dataset.id);
                if(request) renderReviewModal(request);
            }
            else if (button.classList.contains("approve-request-btn")) {
                const form = document.getElementById('review-form');
                const data = getFormObj(form);
                const entryDate = parseLocalDate(data.entryDate);
                const expiryDate = parseLocalDate(data.expiryDate);

                if(!entryDate || !expiryDate) {
                    showNotification("Invalid dates provided.", "error");
                    return;
                }
                
                const clearancePayload = {
                    ownerName: data.ownerName,
                    vehicleNumber: data.vehicleNumber.toUpperCase(),
                    ownerEmail: data.requesterEmail,
                    entryDate: Timestamp.fromDate(entryDate),
                    expiryDate: Timestamp.fromDate(expiryDate),
                    notes: data.notes,
                    escortRequired: !!data.escortRequired,
                    createdAt: Timestamp.now(),
                    approvedBy: currentAdminProfile.username,
                    location: "PCC" // Default location, can be edited later
                };
                
                await addDoc(collection(db, "vehicleClearances"), clearancePayload);
                await updateDoc(doc(db, "clearanceRequests", data.id), { status: 'approved' });
                
                const emailHtml = generateNotificationEmail('approved', { name: data.ownerName, vehicleNumber: data.vehicleNumber, submittedAt: formatDate(new Date()) });
                await sendEmail(data.requesterEmail, `Vehicle Clearance Approved: ${data.vehicleNumber}`, emailHtml);

                showNotification("Request approved.");
                document.getElementById('modal-container').innerHTML = '';

            }
             else if (button.classList.contains("reject-request-btn")) {
                renderRejectionModal(button.dataset.id);
            }
            else if (button.classList.contains("save-clearance-btn")) {
                 const form = document.getElementById('clearance-form');
                 await saveClearanceData(form, button.dataset.id);
                 document.getElementById('modal-container').innerHTML = '';
            }
        });

        // --- Form Submission Handler ---
        document.body.addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const data = getFormObj(form);

            if (form.id === "auth-form") {
                try {
                    if (authMode === "login") {
                         const q = query(collection(db, "admins"), where("username", "==", data.username));
                         const querySnapshot = await getDocs(q);
                         if (querySnapshot.empty) throw new Error("Invalid credentials");
                         const adminData = querySnapshot.docs[0].data();
                         await signInWithEmailAndPassword(auth, adminData.email, data.password);
                    } else {
                        if (data.inviteCode !== ADMIN_INVITE_CODE) throw new Error("Invalid invite code");
                        const cred = await createUserWithEmailAndPassword(auth, data.email, data.password);
                        await setDoc(doc(db, "admins", cred.user.uid), { username: data.username, email: data.email, designation: data.designation });
                    }
                } catch (err) {
                    showNotification(err.message, "error");
                }
            } else if (form.id === "request-form") {
                 let currentUser = auth.currentUser;
                 if (!currentUser || currentUser.isAnonymous) {
                     currentUser = (await signInAnonymously(auth)).user;
                 }
                const entryDate = parseLocalDate(data.entryDate);
                const payload = {
                    requesterName: data.requesterName,
                    requesterEmail: data.requesterEmail,
                    requesterContact: data.requesterContact,
                    requesterId: currentUser.uid,
                    vehicleNumber: data.vehicleNumber.toUpperCase(),
                    vehicleType: data.vehicleType,
                    location: data.location,
                    timeSlot: data.timeSlot,
                    entryDate: Timestamp.fromDate(entryDate),
                    expiryDate: Timestamp.fromDate(entryDate), // Same day expiry
                    status: "pending",
                    createdAt: Timestamp.now()
                };
                const docRef = await addDoc(collection(db, "clearanceRequests"), payload);

                const emailHtml = generateNotificationEmail('pending', { name: payload.requesterName, vehicleNumber: payload.vehicleNumber, submittedAt: formatDate(new Date()), requestId: docRef.id });
                await sendEmail(payload.requesterEmail, `Request Received: ${payload.vehicleNumber}`, emailHtml);

                showNotification("Request submitted successfully!");
                renderLandingPage({ trackingResultHTML: createStatusCard({ ...payload, id: docRef.id }), vehicleNumber: payload.vehicleNumber });
            
            } else if (form.id === "track-request-form") {
                const status = await findCurrentVehicleStatus(data.vehicleNumber);
                const resultHTML = status ? createStatusCard(status) : `<div class="p-4 bg-red-100 rounded-lg text-red-700">No records found.</div>`;
                renderLandingPage({ trackingResultHTML: resultHTML, vehicleNumber: data.vehicleNumber });

            } else if (form.id === "secure-user-login-form") {
                try {
                    const user = await validateUserID(data.userID);
                    if (!user) throw new Error("Invalid User ID");
                    
                    const coords = await getCurrentLocation();
                    const locations = await getAllowedLocations();
                    const access = checkLocationAccess(coords, locations);
                    
                    if (!access.allowed) throw new Error(access.reason);
                    
                    await logAccessAttempt(data.userID, coords, true, `Access from ${access.locationName}`);
                    
                    if(!auth.currentUser || !auth.currentUser.isAnonymous) await signInAnonymously(auth);
                    
                    sessionStorage.setItem('isDashboardLogin', 'true');
                    sessionStorage.setItem('currentUserID', data.userID);
                    showUserDashboard(auth.currentUser);

                } catch(err) {
                    await logAccessAttempt(data.userID, null, false, err.message);
                    showNotification(err.message, "error");
                }
            } else if(form.id === "rejection-form") {
                 const requestId = form.querySelector('button[type="submit"]').dataset.id;
                 const request = clearanceRequests.find(r => r.id === requestId);
                 await updateDoc(doc(db, "clearanceRequests", requestId), { status: 'rejected', rejectionReason: data.rejectionReason });
                 
                 const emailHtml = generateNotificationEmail('rejected', { name: request.requesterName, vehicleNumber: request.vehicleNumber, submittedAt: formatDate(request.createdAt.toDate()), rejectionReason: data.rejectionReason });
                 await sendEmail(request.requesterEmail, `Update on Request for ${request.vehicleNumber}`, emailHtml);

                 showNotification("Request rejected.");
                 document.getElementById('modal-container').innerHTML = '';
            }

        });

        document.body.addEventListener("change", (e) => {
            if (e.target.id === 'request-entry-date') {
                const expiryDateInput = document.getElementById('request-expiry-date');
                if (expiryDateInput) expiryDateInput.value = e.target.value;
            }
        });
        
        document.body.addEventListener("input", e => {
            if (e.target.id === 'daily-clearance-search-input') {
                renderClearanceListForUser(e.target.value.toUpperCase());
            }
        });

        // Initialize first page view
        renderLandingPage();
    </script>
</body>
</html>
