<script type="module">
    // --- Voice Search Implementation ---
    // This section handles the voice-to-text functionality for searching vehicle numbers.
    const audioContext = new(window.AudioContext || window.webkitAudioContext)();
    
    // Plays a simple beep sound to give audio feedback to the user.
    const playBeep = (frequency = 440, duration = 100, type = 'sine') => {
        if (!audioContext) return;
        try {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + duration / 1000);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration / 1000);
        } catch (error) {
            console.error("Beep playback failed:", error);
        }
    };

    let recognition = null;
    let isVoiceSearchActive = false;
    let voiceSearchTimeout = null;
    let currentVoiceInput = null;
    let currentVoiceButton = null;

    // Initializes the browser's Speech Recognition API.
    const initializeVoiceRecognition = () => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            console.warn('Speech recognition not supported on this browser.');
            return false;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false; // Stop listening after the first result
        recognition.interimResults = false;
        recognition.lang = 'en-US';
        recognition.maxAlternatives = 3; // Get a few alternatives to improve accuracy

        recognition.onstart = () => {
            isVoiceSearchActive = true;
            if (currentVoiceButton) currentVoiceButton.classList.add('listening');
        };

        recognition.onresult = (event) => {
            handleVoiceResult(event);
        };

        recognition.onerror = (event) => {
            let errorMessage = 'An error occurred during voice recognition.';
            if (event.error === 'no-speech') errorMessage = 'No speech detected. Please try again.';
            else if (event.error === 'not-allowed') errorMessage = 'Microphone permission denied.';
            showNotification(errorMessage, "error");
            stopVoiceSearch();
        };

        recognition.onend = () => {
            if (isVoiceSearchActive) stopVoiceSearch();
        };

        return true;
    };

    // Processes the raw spoken text to extract a clean vehicle number.
    const processVehicleNumber = (spokenText) => {
        let processed = spokenText.toLowerCase().trim();
        // Remove common filler words
        const fillerWords = ['um', 'uh', 'the', 'number', 'is', 'vehicle', 'car', 'plate'];
        fillerWords.forEach(word => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ' ');
        });

        // Convert spoken numbers to digits (e.g., "four" -> "4")
        const numberMappings = [
            ['zero', '0'], ['oh', '0'], ['o', '0'], ['one', '1'], ['won', '1'],
            ['two', '2'], ['to', '2'], ['too', '2'], ['three', '3'], ['tree', '3'],
            ['four', '4'], ['for', '4'], ['fore', '4'], ['five', '5'], ['fife', '5'],
            ['six', '6'], ['sex', '6'], ['seven', '7'], ['sven', '7'], ['eight', '8'],
            ['ate', '8'], ['nine', '9'], ['nein', '9']
        ];
        numberMappings.forEach(([word, digit]) => {
            processed = processed.replace(new RegExp(`\\b${word}\\b`, 'gi'), ` ${digit} `);
        });
        
        // Extract only the digits from the processed string
        const digitMatches = processed.match(/\d+/g);
        return digitMatches ? digitMatches.join('') : '';
    };

    // Validates if the processed text is a plausible vehicle number.
    const isValidVehicleNumber = (vehicleNumber) => {
        if (!vehicleNumber) return false;
        if (vehicleNumber.length < 3 || vehicleNumber.length > 8) return false;
        return /^\d+$/.test(vehicleNumber); // Checks if it contains only digits
    };

    // Handles the results from the speech recognition.
    const handleVoiceResult = (event) => {
        let transcript = event.results[0][0].transcript;
        let detectedNumber = processVehicleNumber(transcript);

        // If the first result is not valid, check alternatives
        if (!isValidVehicleNumber(detectedNumber) && event.results[0].length > 1) {
            for (let i = 1; i < event.results[0].length; i++) {
                const altTranscript = event.results[0][i].transcript;
                const altNumber = processVehicleNumber(altTranscript);
                if (isValidVehicleNumber(altNumber)) {
                    detectedNumber = altNumber;
                    break;
                }
            }
        }

        if (isValidVehicleNumber(detectedNumber)) {
            completeVoiceSearch(detectedNumber);
        } else {
            showNotification(`Could not detect a valid number from "${transcript}"`, "error");
            stopVoiceSearch();
        }
    };

    // Starts a voice search session.
    const startVoiceSearch = (inputElement, buttonElement) => {
        if (!recognition) {
            if (!initializeVoiceRecognition()) {
                showNotification("Voice search not supported on this device", "error");
                return;
            }
        }

        if (isVoiceSearchActive) {
            stopVoiceSearch();
            return;
        }

        currentVoiceInput = inputElement;
        currentVoiceButton = buttonElement;

        try {
            playBeep(523, 150); // Start beep
            recognition.start();
            voiceSearchTimeout = setTimeout(() => {
                showNotification("Voice search timed out.", "error");
                stopVoiceSearch();
            }, 8000); // 8-second timeout
        } catch (error) {
            showNotification("Failed to start voice search", "error");
        }
    };

    // Stops the current voice search session.
    const stopVoiceSearch = () => {
        if (!isVoiceSearchActive) return;
        playBeep(392, 150); // Stop beep
        if (recognition) recognition.stop();
        if (voiceSearchTimeout) clearTimeout(voiceSearchTimeout);
        if (currentVoiceButton) currentVoiceButton.classList.remove('listening');
        isVoiceSearchActive = false;
        currentVoiceInput = null;
        currentVoiceButton = null;
        voiceSearchTimeout = null;
    };

    // Fills the input field with the detected number and stops the search.
    const completeVoiceSearch = (detectedNumber) => {
        if (currentVoiceInput && detectedNumber) {
            currentVoiceInput.value = detectedNumber;
            currentVoiceInput.dispatchEvent(new Event('input', { bubbles: true })); // Trigger search
            showNotification(`Vehicle number "${detectedNumber}" detected!`);
        }
        stopVoiceSearch();
    };

    // --- NEW DATABASE FUNCTIONS (Location-Based Access Control) ---
    // Calculates the distance between two GPS coordinates in meters using the Haversine formula.
    const calculateDistance = (lat1, lon1, lat2, lon2) => {
        const R = 6371e3; // Earth’s radius in meters
        const φ1 = lat1 * Math.PI / 180;
        const φ2 = lat2 * Math.PI / 180;
        const Δφ = (lat2 - lat1) * Math.PI / 180;
        const Δλ = (lon2 - lon1) * Math.PI / 180;

        const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
            Math.cos(φ1) * Math.cos(φ2) *
            Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c;
    };

    // Gets the user's current GPS location.
    const getCurrentLocation = () => {
        return new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
                reject(new Error("Geolocation not supported by this browser"));
                return;
            }

            const options = {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 300000 // Cache location for 5 minutes
            };

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy
                    });
                },
                (error) => {
                    let errorMessage;
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "Location permission denied. Please enable location access.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "Location information unavailable.";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "Location request timed out.";
                            break;
                        default:
                            errorMessage = "An unknown error occurred while getting location.";
                            break;
                    }
                    reject(new Error(errorMessage));
                },
                options
            );
        });
    };

    // Checks if a user ID exists and is active in the 'authorizedUsers' collection.
    const validateUserID = async (userID) => {
        try {
            const q = query(collection(db, "authorizedUsers"), where("userId", "==", userID), where("isActive", "==", true));
            const querySnapshot = await getDocs(q);
            return querySnapshot.empty ? null : { id: querySnapshot.docs[0].id, ...querySnapshot.docs[0].data() };
        } catch (error) {
            console.error("Error validating user ID:", error);
            return null;
        }
    };

    // Retrieves all active locations from the 'allowedLocations' collection.
    const getAllowedLocations = async () => {
        try {
            const q = query(collection(db, "allowedLocations"), where("isActive", "==", true));
            const querySnapshot = await getDocs(q);
            return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        } catch (error) {
            console.error("Error getting allowed locations:", error);
            return [];
        }
    };

    // Checks if the user's location is within the radius of any allowed location.
    const checkLocationAccess = async (userLocation, allowedLocations) => {
        if (!userLocation || !allowedLocations.length) {
            return { allowed: false, reason: "No valid locations configured" };
        }

        for (const location of allowedLocations) {
            const distance = calculateDistance(
                userLocation.latitude, userLocation.longitude,
                location.latitude, location.longitude
            );

            // Increase the effective radius if GPS accuracy is low
            let effectiveRadius = location.radiusMeters;
            if (userLocation.accuracy > 50) {
                effectiveRadius += Math.min(userLocation.accuracy * 0.5, 100);
            }

            if (distance <= effectiveRadius) {
                return {
                    allowed: true,
                    locationName: location.name,
                    distance: Math.round(distance),
                    method: 'gps'
                };
            }
        }

        return {
            allowed: false,
            reason: "You are not within an authorized location",
            nearestLocation: findNearestLocation(userLocation, allowedLocations)
        };
    };

    // Finds the closest allowed location to the user.
    const findNearestLocation = (userLocation, allowedLocations) => {
        if (!allowedLocations.length) return null;
        let nearest = allowedLocations.reduce((prev, curr) => {
            const prevDist = calculateDistance(userLocation.latitude, userLocation.longitude, prev.latitude, prev.longitude);
            const currDist = calculateDistance(userLocation.latitude, userLocation.longitude, curr.latitude, curr.longitude);
            return (prevDist < currDist) ? prev : curr;
        });
        const minDistance = calculateDistance(userLocation.latitude, userLocation.longitude, nearest.latitude, nearest.longitude);
        return { name: nearest.name, distance: Math.round(minDistance) };
    };

    // Logs every access attempt to the 'accessLogs' collection for auditing.
    const logAccessAttempt = async (userID, userLocation, accessGranted, reason) => {
        try {
            const logData = {
                userId: userID,
                location: userLocation,
                locationName: null,
                accessGranted,
                reason,
                timestamp: Timestamp.now(),
                userAgent: navigator.userAgent,
                ipAddress: null // IP address is not collected for privacy
            };

            if (accessGranted && userLocation) {
                const allowedLocations = await getAllowedLocations();
                const locationCheck = await checkLocationAccess(userLocation, allowedLocations);
                if (locationCheck.allowed) {
                    logData.locationName = locationCheck.locationName;
                }
            }
            await addDoc(collection(db, "accessLogs"), logData);
        } catch (error) {
            console.error("Error logging access attempt:", error);
        }
    };

    // Updates the 'lastUsed' timestamp for an authorized user.
    const updateLastUsed = async (authorizedUserId) => {
        try {
            await updateDoc(doc(db, "authorizedUsers", authorizedUserId), {
                lastUsed: Timestamp.now()
            });
        } catch (error) {
            console.error("Error updating last used:", error);
        }
    };

        // --- PDF Generation Function ---
        // Creates a detailed PDF report of all active and pending clearances within the last 24 hours.
        const generatePDFReport = async (button) => {
            button.disabled = true;

                }

                const doc = new jsPDF({
                    orientation: "portrait",
                    unit: "mm",
                    format: "a4"
                });

                const now = new Date();
                const twentyFourHoursAgo = new Date(now.getTime() - (24 * 60 * 60 * 1000));

                let reportData = [];
                const processedVehicleNumbers = new Set(); // To avoid duplicate entries

                // Helper to format escort information for the report
                const getEscortInfo = (entry) => {
                    let escortInfo = 'No';
                    if (entry.escortRequired) {
                        escortInfo = 'Yes';
                        if (entry.notes) {
                            const notes = entry.notes.toString();
                            // Regex to find escort details in notes, e.g., "[Escorted by: John Doe]"
                            const match = notes.match(/\[\s*Escorted\s+by:\s*([^\]]*)\]/i);
                            if (match && match[1].trim()) {
                                escortInfo += `\n[Escorted by: ${match[1].trim()}]`;
                            } else {
                                escortInfo += '\n[Escorted by: ________]';
                            }
                        } else {
                            escortInfo += '\n[Escorted by: ________]';
                        }
                    }
                    return escortInfo;
                };

                // Fetch and process active clearances
                const clearancesQuery = query(collection(db, "vehicleClearances"), orderBy("createdAt", "desc"));
                const clearanceSnap = await getDocs(clearancesQuery);
                const validClearances = clearanceSnap.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(c => c.expiryDate.toDate() >= twentyFourHoursAgo);

                validClearances.forEach(c => {
                    const expiry = c.expiryDate.toDate();
                    expiry.setHours(23, 59, 59, 999);
                    const status = now <= expiry ? 'ACTIVE' : 'EXPIRED';
                    const timeSlotText = c.timeSlot ? c.timeSlot.replace('-', ' to ') : 'N/A';
                    
                    reportData.push([
                        formatVehicleNumber(c.vehicleNumber || 'N/A'),
                        c.location || 'N/A',
                        timeSlotText,
                        getEscortInfo(c),
                        formatDate(c.expiryDate),
                        status
                    ]);
                    processedVehicleNumbers.add(c.vehicleNumber);
                });

                // Fetch and process recent pending requests
                const requestsQuery = query(
                    collection(db, "clearanceRequests"),
                    where("createdAt", ">=", Timestamp.fromDate(twentyFourHoursAgo)),
                    orderBy("createdAt", "desc")
                );

                const recentRequests = requestSnap.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(r => r.status !== 'rejected');

                recentRequests.forEach(r => {
                    if (!processedVehicleNumbers.has(r.vehicleNumber)) {
                        const timeSlotText = r.timeSlot ? r.timeSlot.replace('-', ' to ') : 'N/A';

                            formatVehicleNumber(r.vehicleNumber || 'N/A'),

            button.disabled = true;
            button.innerHTML = '<div class="spinner w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div> Wiping...';

            try {
                showNotification("Starting database cleanup…", "success");
                const collectionsToWipe = ['vehicleClearances', 'clearanceRequests'];
                let totalDeleted = 0;

                for (const collectionName of collectionsToWipe) {
                    const collectionRef = collection(db, collectionName);
                    const snapshot = await getDocs(collectionRef);
                    if (snapshot.size > 0) {
                        const batch = writeBatch(db);
                        snapshot.docs.forEach((doc) => batch.delete(doc.ref));
                        await batch.commit();
                        totalDeleted += snapshot.size;
                        showNotification(`✅ Cleared ${snapshot.size} documents from ${collectionName}`, "success");
                    }
                }
                showNotification(`🎉 Cleanup complete! Deleted ${totalDeleted} total documents.`, "success");
                updateDatabaseStats();
            } catch (error) {
                console.error("Error clearing database:", error);
                showNotification(`❌ Error clearing database: ${error.message}`, "error");
            } finally {
                button.disabled = false;
                button.innerHTML = originalHTML;
            }
        };

        const resetToDefaultState = async (button) => {
            // This function currently has the same behavior as clearAllDatabaseData.
            // It can be modified to perform a more nuanced reset in the future.

        // Exports data from specified collections to a downloadable JSON file.
        const exportDatabaseData = async (button) => {
            const originalHTML = button.innerHTML;
            button.disabled = true;
            button.innerHTML = '<div class="spinner w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div> Exporting...';

            try {
                showNotification("Exporting database data…", "success");
                const exportData = { exportDate: new Date().toISOString(), collections: {} };
                const collectionsToExport = ['vehicleClearances', 'clearanceRequests', 'vvips', 'admins', 'publicConfig', 'authorizedUsers', 'allowedLocations', 'accessLogs'];

                for (const collectionName of collectionsToExport) {
                    const snapshot = await getDocs(collection(db, collectionName));
                    exportData.collections[collectionName] = snapshot.docs.map(doc => {
                        const data = doc.data();
                        // Convert Firestore Timestamps to ISO strings for JSON compatibility
                        Object.keys(data).forEach(key => {
                            if (data[key] && typeof data[key].toDate === 'function') {
                                data[key] = data[key].toDate().toISOString();
                            }
                        });
                        return { id: doc.id, ...data };
                    });
                }

                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const downloadLink = document.createElement('a');
                downloadLink.href = url;

                    const snapshot = await getDocs(q);
                    return { name, size: snapshot.size };

                const statsResults = await Promise.all(statsPromises);

                    <div class="col-span-2 text-xs text-gray-500 dark:text-gray-400 mt-2">Last updated: ${new Date().toLocaleTimeString()}</div>

            } catch (error) {

                // If no requests, return the most recent expired clearance
                if (allClearances.length > 0) return { ...allClearances[0], status: "expired" };

                e.stopPropagation();
            }

            // --- Handle button clicks based on their ID or class ---
            try {
                if (button.id === "request-btn") renderRequestForm();
                else if (button.id === "admin-btn") renderAdminLogin();
                else if (button.id === "user-btn") renderUserLogin();
                else if (button.id === "back-btn") goBack();
                else if (button.id === "logout-button") await performSecureLogout();
                else if (button.id === "download-report-btn") generatePDFReport(button);
                else if (button.id === "add-clearance-btn") renderModal();
                else if (button.classList.contains("edit-btn")) {
                    const clearance = clearances.find(c => c.id === button.dataset.id);
                    if (clearance) renderModal(clearance);
                }
                else if (button.classList.contains("delete-btn")) {
                    renderConfirmationModal('Delete Clearance', 'Are you sure?', () => deleteDoc(doc(db, "vehicleClearances", button.dataset.id)));
                }
                // ... other button handlers for VVIPs, reviews, modals, etc.
            } catch (error) {
                console.error("Click handler error:", error);
                showNotification("An error occurred.", "error");
            }
        });

        // --- Global Form Submission Handler ---
        document.body.addEventListener("submit", async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            if (button) button.disabled = true;

            try {
                if (form.id === "auth-form") {
                    // Handle admin login/signup
                } else if (form.id === "request-form") {
                    // Handle public clearance request submission
                } else if (form.id === "track-request-form") {
                    // Handle vehicle status tracking
                }
                // ... other form handlers
            } catch (error) {
                showNotification(`Error: ${error.message}`, "error");
            } finally {
                if (button) button.disabled = false;
            }
        });

        // --- Other Event Listeners for dynamic inputs ---
        document.body.addEventListener("change", (e) => {
            // Handle changes to the entry date to auto-fill expiry date
            if (e.target.id === 'request-entry-date') {
                const expiryDateInput = document.getElementById('request-expiry-date');
                if (expiryDateInput) expiryDateInput.value = e.target.value;
            }
            // Show/hide custom location input
            if (e.target.name === "location") {
                const customInput = e.target.closest('form')?.querySelector('input[name="customLocation"]');
                if (customInput) customInput.classList.toggle('hidden', e.target.value !== "Other");
            }
        });

        document.body.addEventListener("input", e => {
            // Live search for the user dashboard
            if (e.target.id === 'daily-clearance-search-input') {
                renderClearanceListForUser(e.target.value.toUpperCase());
            }
        });

        document.body.addEventListener("reset", e => {
            // Clear search results when the form is reset
            if (e.target.id === "daily-clearance-search-form") {
                setTimeout(() => renderClearanceListForUser(null), 0);
            }
        });

        // --- Initial Application Load ---
        window.addEventListener('load', () => {
            initializeVoiceRecognition(); // Set up voice search capabilities on page load
        });

        renderLandingPage(); // Render the initial view of the application
    </script>

</html>
